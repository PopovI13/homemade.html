<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Illia's Cute Animal Gallery</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      background: #fff8f0;
      color: #333;
      text-align: center;
    }

    h1 {
      color: #ff6f61;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #fff0e6;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(255, 111, 97, 0.3);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .caption {
      padding: 10px 15px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #b4432b;
    }

    .theme-toggle {
      margin-top: 40px;
    }

    /* Dark mode */
    body.dark {
      background: #2c1a12;
      color: #fce8df;
    }

    body.dark .card {
      background: #5c3a28;
      box-shadow: 0 4px 8px rgba(255, 111, 97, 0.6);
    }

    body.dark .caption {
      color: #ffd3c2;
    }

    body.dark h1 {
      color: #ffb3a1;
    }

  </style>
</head>
<body>

  <h1>Illia's Cute Animal Gallery üêæ</h1>

  <div class="gallery">
    <div class="card">
     
      <img src="https://placecat.net/300/200" alt="Cute kitten" />
      <div class="caption">Fluffy Kitten</div>
    </div>
    <div class="card">
      <img src="https://placedog.net/300/200" alt="Adorable dog" />
      <div class="caption">Happy Pup</div>
    </div>
    <div class="card">
      <img src="https://placebear.com/300/200" alt="Lovely bear" />
      <div class="caption">Gentle Bear</div>
    </div>
    <div class="card">
      <img src="https://placebeard.it/300x200" alt="Funny beard" />
      <div class="caption">Silly Beard</div>
    </div>
  </div>

  <div class="theme-toggle">
    <input id="themeToggleBtn" type="button" value="üåô Dark Mode" onclick="toggleTheme()" />
  </div>

  <footer style="margin-top: 50px; color: #666;">
    &copy; 2025 Illia. All rights reserved.
  </footer>

  <script>
    function toggleTheme() {
      const body = document.body;
      const btn = document.getElementById('themeToggleBtn');
      body.classList.toggle('dark');

      if (body.classList.contains('dark')) {
        btn.value = '‚òÄÔ∏è Light Mode';
      } else {
        btn.value = 'üåô Dark Mode';
      }
    }
  </script>
</body>
</html>
