<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Лучшие рецепты с прокси</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .recipes {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .recipe-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
      padding: 10px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .recipe-card img {
      width: 100%;
      border-radius: 6px;
    }
    .recipe-title {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      min-height: 48px;
    }
  </style>
</head>
<body>
  <h1>Популярные рецепты</h1>
  <div id="recipes" class="recipes">Загрузка...</div>

  <script>
    const API_KEY = "YOUR_API_KEY_HERE"; // Вставьте сюда ваш Spoonacular API ключ
    const recipesContainer = document.getElementById("recipes");

    async function fetchRecipes() {
      try {
        const proxyUrl = "https://cors-anywhere.herokuapp.com/";
        const apiUrl = `https://api.spoonacular.com/recipes/random?number=10&apiKey=${API_KEY}`;

        const response = await fetch(proxyUrl + apiUrl);

        if (!response.ok) {
          recipesContainer.textContent = "Ошибка при загрузке рецептов: " + response.status;
          return;
        }

        const data = await response.json();
        const recipes = data.recipes;

        recipesContainer.innerHTML = "";

        recipes.forEach(recipe => {
          const card = document.createElement("div");
          card.className = "recipe-card";

          const img = document.createElement("img");
          img.src = recipe.image;
          img.alt = recipe.title;

          const title = document.createElement("div");
          title.className = "recipe-title";
          title.textContent = recipe.title;

          card.appendChild(img);
          card.appendChild(title);

          recipesContainer.appendChild(card);
        });
      } catch (error) {
        recipesContainer.textContent = "Ошибка сети или API";
        console.error(error);
      }
    }

    fetchRecipes();
  </script>
</body>
</html>
