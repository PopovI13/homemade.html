<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fast & Furious: Drift Mode</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      overflow: hidden; /* prevent scrollbars when moving car */
      height: 100vh;
      position: relative;
    }

    header {
      background: linear-gradient(to right, #000000, #1a1a1a);
      padding: 30px;
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      text-transform: uppercase;
      letter-spacing: 5px;
      color: #ffcc00;
      text-shadow: 0 0 20px #ffcc00, 0 0 40px #ff9900;
      animation: pulse 2s infinite;
    }

    header p {
      font-size: 1.2em;
      color: #bbb;
    }

    .hero {
      background: url('https://wallpapercave.com/wp/wp1874038.jpg') no-repeat center center/cover;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero h2 {
      font-size: 3em;
      color: #fff;
      z-index: 1;
      text-shadow: 0 0 20px #ffcc00;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% {opacity: 0.8;}
      100% {opacity: 1;}
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #ffcc00; }
      50% { text-shadow: 0 0 30px #ffaa00; }
      100% { text-shadow: 0 0 10px #ffcc00; }
    }

    .speed-counter {
      text-align: center;
      margin-top: 40px;
      font-size: 2.5em;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      animation: pulse 2s infinite;
    }

    /* Drifting car style */
    .drift {
      width: 120px;
      height: 60px;
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Toyota_Supra_Mk4.svg/512px-Toyota_Supra_Mk4.svg.png') no-repeat center/contain;
      filter: drop-shadow(0 0 10px #ffcc00);
      transition: transform 0.1s ease-out;
      user-select: none;
    }

    footer {
      background-color: #000;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #777;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    a {
      color: #ffcc00;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Fast & Furious</h1>
    <p>Live life a quarter mile at a time.</p>
  </header>

  <section class="hero">
    <h2>Speed. Family. Legacy.</h2>
  </section>

  <section class="speed-counter">
    SPEED: <span id="speedValue">0</span> MPH
  </section>

  <div class="drift" id="driftCar" title="Use arrow keys to move me!"></div>

  <footer>
    <p>&copy; 2025 Fast & Furious Fan Site | <a href="#">Instagram</a> | <a href="#">YouTube</a></p>
  </footer>

  <script>
    // Speedometer simulation
    const speedValue = document.getElementById('speedValue');
    let speed = 0;
    setInterval(() => {
      speed = Math.floor(Math.random() * 200) + 50;
      speedValue.innerText = speed;
    }, 1000);

    // Control the drifting car with arrow keys
    const car = document.getElementById('driftCar');
    let posX = window.innerWidth / 2 - 60; // start centered horizontally (car width 120/2)
    let posY = window.innerHeight - 100;    // start near bottom (header + hero height taken into account)
    const step = 20;  // how many pixels the car moves per key press

    // Set initial position
    car.style.left = posX + 'px';
    car.style.top = posY + 'px';

    window.addEventListener('keydown', (e) => {
      switch(e.key) {
        case 'ArrowUp':
          posY = Math.max(0, posY - step);
          break;
        case 'ArrowDown':
          posY = Math.min(window.innerHeight - car.offsetHeight, posY + step);
          break;
        case 'ArrowLeft':
          posX = Math.max(0, posX - step);
          car.style.transform = 'translateX(0) scaleX(1)'; // face right
          break;
        case 'ArrowRight':
          posX = Math.min(window.innerWidth - car.offsetWidth, posX + step);
          car.style.transform = 'translateX(0) scaleX(-1)'; // flip horizontally to face left
          break;
      }
      car.style.left = posX + 'px';
      car.style.top = posY + 'px';
    });
  </script>

</body>
</html>
