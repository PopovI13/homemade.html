<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fast & Furious: Blue Drift</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #00bfff;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 25px;
      text-align: center;
      border-bottom: 2px solid #00bfff;
      box-shadow: 0 0 20px #00bfff;
    }

    header h1 {
      font-size: 3.5em;
      text-transform: uppercase;
      letter-spacing: 6px;
      color: #00bfff;
      text-shadow: 0 0 20px #00bfff;
      animation: pulseBlue 2s infinite;
    }

    header p {
      font-size: 1.3em;
      color: #a0d8ef;
      margin-top: 5px;
      text-shadow: 0 0 10px #00bfff;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 1200px;
      box-shadow: 0 0 40px #00bfff;
      overflow: hidden;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .hero h2 {
      font-size: 3.5em;
      color: #00bfff;
      z-index: 1;
      text-shadow: 0 0 25px #00bfff;
      animation: flickerBlue 2s infinite alternate;
      user-select: none;
    }

    @keyframes flickerBlue {
      0% {opacity: 0.7;}
      100% {opacity: 1;}
    }

    @keyframes pulseBlue {
      0% { text-shadow: 0 0 15px #00bfff; }
      50% { text-shadow: 0 0 40px #0099ff; }
      100% { text-shadow: 0 0 15px #00bfff; }
    }

    .speed-counter {
      text-align: center;
      margin-top: 30px;
      font-size: 2.8em;
      color: #00bfff;
      text-shadow: 0 0 15px #00bfff;
      animation: pulseBlue 2s infinite;
      user-select: none;
    }

    /* Drifting car style */
    .drift {
      width: 150px;
      height: 70px;
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: url('https://cdn-icons-png.flaticon.com/512/685/685655.png') no-repeat center/contain;
      filter: drop-shadow(0 0 10px #00bfff);
      transition: transform 0.15s ease-out;
      user-select: none;
      cursor: grab;
      z-index: 10;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 18px;
      text-align: center;
      font-size: 1em;
      color: #77c9ff;
      border-top: 2px solid #00bfff;
      box-shadow: 0 0 15px #00bfff;
      position: fixed;
      bottom: 0;
      width: 100%;
      user-select: none;
    }

    a {
      color: #00bfff;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Fast & Furious</h1>
    <p>Live life a quarter mile at a time.</p>
  </header>

  <section class="hero">
    <h2>Speed. Family. Legacy.</h2>
  </section>

  <section class="speed-counter">
    SPEED: <span id="speedValue">0</span> MPH
  </section>

  <div class="drift" id="driftCar" title="Use arrow keys to move me!"></div>

  <footer>
    <p>&copy; 2025 Fast & Furious Fan Site | <a href="#">Instagram</a> | <a href="#">YouTube</a></p>
  </footer>

  <script>
    // Speedometer simulation
    const speedValue = document.getElementById('speedValue');
    let speed = 0;
    setInterval(() => {
      speed = Math.floor(Math.random() * 200) + 50;
      speedValue.innerText = speed;
    }, 800);

    // Control the drifting car with arrow keys
    const car = document.getElementById('driftCar');
    let posX = window.innerWidth / 2 - 75; // center horizontally (car width 150/2)
    let posY = window.innerHeight - 130;   // near bottom
    const step = 25;  // pixels per key press

    // Set initial position
    car.style.left = posX + 'px';
    car.style.top = posY + 'px';

    window.addEventListener('keydown', (e) => {
      switch(e.key) {
        case 'ArrowUp':
          posY = Math.max(0, posY - step);
          break;
        case 'ArrowDown':
          posY = Math.min(window.innerHeight - car.offsetHeight, posY + step);
          break;
        case 'ArrowLeft':
          posX = Math.max(0, posX - step);
          car.style.transform = 'translateX(0) scaleX(1)'; // face right
          break;
        case 'ArrowRight':
          posX = Math.min(window.innerWidth - car.offsetWidth, posX + step);
          car.style.transform = 'translateX(0) scaleX(-1)'; // flip horizontally to face left
          break;
      }
      car.style.left = posX + 'px';
      car.style.top = posY + 'px';
    });
  </script>

</body>
</html>
