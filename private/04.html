<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batman vs Superman</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background: linear-gradient(120deg, #1a1a1a, #222);
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .hero {
      background: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      width: 250px;
      transition: transform 0.2s;
      position: relative;
    }

    .hero:hover {
      transform: scale(1.03);
    }

    .hero img {
      width: 100%;
      border-radius: 10px;
    }

    .like-btn {
      font-size: 2rem;
      color: #666;
      cursor: pointer;
      transition: color 0.3s, transform 0.2s;
      margin-top: 10px;
    }

    .like-btn:hover {
      color: #ff6666;
      transform: scale(1.2);
    }

    .liked {
      color: #ff3366;
      transform: scale(1.3);
    }

    p {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>Batman vs Superman</h1>
  <p>Like your favorite hero!</p>

  <div class="container">
    <div class="hero" id="batman">
      <img src="batman.jpg" alt="Batman">
      <div class="like-btn" onclick="likeHero('batman')">❤️</div>
      <p id="batman-status">Not liked yet</p>
    </div>

    <div class="hero" id="superman">
      <img src="superman.jpg" alt="Superman">
      <div class="like-btn" onclick="likeHero('superman')">❤️</div>
      <p id="superman-status">Not liked yet</p>
    </div>
  </div>

  <script>
    let likedHero = localStorage.getItem('likedHero');

    function likeHero(hero) {
      if (likedHero && likedHero !== hero) {
        alert("You already liked " + likedHero.charAt(0).toUpperCase() + likedHero.slice(1) + "!");
        return;
      }

      likedHero = hero;
      localStorage.setItem('likedHero', hero);

      document.querySelectorAll('.like-btn').forEach(btn => btn.classList.remove('liked'));
      document.querySelectorAll('p').forEach(p => p.innerText = 'Not liked yet');

      document.querySelector(`#${hero} .like-btn`).classList.add('liked');
      document.getElementById(`${hero}-status`).innerText = "You liked this!";
    }

    // Load saved choice
    window.onload = () => {
      if (likedHero) {
        document.querySelector(`#${likedHero} .like-btn`).classList.add('liked');
        document.getElementById(`${likedHero}-status`).innerText = "You liked this!";
      }
    };
  </script>
</body>
</html>
