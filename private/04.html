<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Fast & Furious Race</title>
<style>
  body {
    background: linear-gradient(90deg, #121212, #1f1f1f);
    color: #00bfff;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    justify-content: center;
    margin: 0;
    overflow: hidden;
    user-select: none;
  }

  h1 {
    margin-bottom: 20px;
    text-shadow: 0 0 10px #00bfff;
  }

  .race-track {
    position: relative;
    width: 90vw;
    max-width: 900px;
    height: 150px;
    background: #222;
    border: 3px solid #00bfff;
    border-radius: 10px;
    box-shadow: 0 0 30px #00bfff inset;
  }

  .lane {
    position: absolute;
    width: 100%;
    height: 70px;
    border-bottom: 2px dashed #00bfff;
  }

  .lane1 {
    top: 15px;
  }

  .lane2 {
    bottom: 15px;
  }

  .car {
    position: absolute;
    width: 100px;
    height: 50px;
    background-size: contain;
    background-repeat: no-repeat;
    top: 10px;
    left: 0;
    filter: drop-shadow(0 0 10px #00bfff);
    transition: left 0.1s linear;
  }

  .car1 {
    background-image: url('https://cdn-icons-png.flaticon.com/512/743/743922.png'); /* blue car */
    top: 20px;
  }

  .car2 {
    background-image: url('https://cdn-icons-png.flaticon.com/512/743/743924.png'); /* red car */
    bottom: 20px;
  }

  button {
    margin-top: 30px;
    padding: 10px 25px;
    font-size: 1.2rem;
    color: #00bfff;
    background: transparent;
    border: 2px solid #00bfff;
    border-radius: 8px;
    cursor: pointer;
    text-transform: uppercase;
    font-weight: 700;
    transition: background-color 0.3s, color 0.3s;
  }

  button:hover {
    background-color: #00bfff;
    color: #121212;
  }
</style>
</head>
<body>

  <h1>Fast & Furious: Simple Race</h1>

  <div class="race-track">
    <div class="lane lane1"></div>
    <div class="lane lane2"></div>
    <div class="car car1" id="car1"></div>
    <div class="car car2" id="car2"></div>
  </div>

  <button id="startBtn">Start Race!</button>

  <script>
    const car1 = document.getElementById('car1');
    const car2 = document.getElementById('car2');
    const startBtn = document.getElementById('startBtn');
    const raceTrackWidth = document.querySelector('.race-track').offsetWidth;
    const carWidth = 100;

    let raceInterval;
    let pos1 = 0;
    let pos2 = 0;

    function resetRace() {
      pos1 = 0;
      pos2 = 0;
      car1.style.left = '0px';
      car2.style.left = '0px';
      startBtn.disabled = false;
      startBtn.textContent = "Start Race!";
      clearInterval(raceInterval);
    }

    function startRace() {
      startBtn.disabled = true;
      startBtn.textContent = "Racing...";
      
      // Different speeds in px per interval
      let speed1 = 6 + Math.random() * 4; // 6 to 10 px per tick
      let speed2 = 6 + Math.random() * 4;

      raceInterval = setInterval(() => {
        pos1 += speed1;
        pos2 += speed2;

        // Update car positions
        car1.style.left = Math.min(pos1, raceTrackWidth - carWidth) + 'px';
        car2.style.left = Math.min(pos2, raceTrackWidth - carWidth) + 'px';

        // Check if any car reached the end
        if (pos1 >= raceTrackWidth - carWidth || pos2 >= raceTrackWidth - carWidth) {
          clearInterval(raceInterval);
          startBtn.disabled = false;
          startBtn.textContent = "Restart Race!";

          if (pos1 > pos2) {
            alert("Blue car wins!");
          } else if (pos2 > pos1) {
            alert("Red car wins!");
          } else {
            alert("It's a tie!");
          }
        }
      }, 50);
    }

    startBtn.addEventListener('click', () => {
      resetRace();
      startRace();
    });

    // Initialize positions on page load
    resetRace();
  </script>

</body>
</html>
