<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart in JavaScript</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <canvas id="heart" width="600" height="600"></canvas>
  <script>
    const canvas = document.getElementById("heart");
    const ctx = canvas.getContext("2d");

    ctx.translate(300, 300); // center
    ctx.strokeStyle = "red";
    ctx.lineWidth = 2;

    function heart(n) {
      const x = 16 * Math.pow(Math.sin(n), 3);
      const y = 13 * Math.cos(n) - 5 * Math.cos(2 * n) - 2 * Math.cos(3 * n) - Math.cos(4 * n);
      return { x, y };
    }

    for (let i = 1; i <= 15; i++) {
      ctx.beginPath();
      for (let n = 0; n <= Math.PI * 2; n += 0.05) {
        const { x, y } = heart(n);
        const scale = i * 10; // same as multiplying x*i, y*i
        const px = x * scale;
        const py = -y * scale; // flip y-axis for canvas
        if (n === 0) ctx.moveTo(px, py);
        else ctx.lineTo(px, py);
      }
      ctx.stroke();
    }
  </script>
</body>
</html>
