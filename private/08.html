<!DOCTYPE html>
<html>
<head>
  <title>Cute Animal Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .animal-btn {
      padding: 12px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #ffb6b9;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .animal-btn:hover {
      background-color: #ff8c94;
    }

    #myDiv1 {
      margin-top: 30px;
      padding: 20px;
      background: white;
      width: 80%;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
      animation: pop 0.5s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Cute spider */
    .spider {
      width: 40px;
      height: 40px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      animation: spin 3s linear infinite;
    }

    .spider::before,
    .spider::after {
      content: "";
      position: absolute;
      width: 4px;
      height: 20px;
      background: #333;
      top: 10px;
    }

    .spider::before { left: -10px; transform: rotate(30deg); }
    .spider::after { right: -10px; transform: rotate(-30deg); }

    /* Glitter effect */
    .glitter {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #fff, #ff0);
      border-radius: 50%;
      animation: glitterMove 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }

    @keyframes glitterMove {
      0% { transform: translate(0,0) scale(1); opacity:1; }
      50% { transform: translate(30px,-50px) scale(1.2); opacity:0.7; }
      100% { transform: translate(-20px,-30px) scale(1); opacity:1; }
    }
  </style>
</head>
<body>

<h1>Cute Animal Gallery</h1>

<!-- Buttons for animals -->
<button class="animal-btn" onclick="fetchAnimal('fox')">ü¶ä Fox</button>
<button class="animal-btn" onclick="fetchAnimal('cat')">üê± Cat</button>
<button class="animal-btn" onclick="fetchAnimal('koala')">üê® Koala</button>
<button class="animal-btn" onclick="fetchAnimal('panda')">üêº Panda</button>
<button class="animal-btn" onclick="fetchAnimal('red_panda')">ü¶ä Red Panda</button>

<div id="myDiv1">Click a button to see a cute animal!</div>

<script>
async function fetchAnimal(animal) {
    let url = "";
    let prop = "";

    switch(animal) {
        case "fox":
            url = "https://randomfox.ca/floof/";
            prop = "image";
            break;
        case "cat":
            url = "https://api.thecatapi.com/v1/images/search";
            prop = "url";
            break;
        case "koala":
            url = "https://api.some-random-api.com/img/koala";
            prop = "link";
            break;
        case "panda":
            url = "https://api.some-random-api.com/img/panda";
            prop = "link";
            break;
        case "red_panda":
            url = "https://api.some-random-api.com/img/red_panda";
            prop = "link";
            break;
    }

    try {
        const response = await fetch(url);
        const data = await response.json();

        let imageUrl = "";
        if (Array.isArray(data)) {
            imageUrl = data[0][prop] || data[0].link;
        } else {
            imageUrl = data[prop] || data.link || data[0]?.url;
        }

        const div = document.getElementById('myDiv1');
        div.innerHTML = `<h2>Here's your ${animal.replace("_"," ")}</h2>
                         <img src="${imageUrl}" alt="${animal}" />`;

        // Add spider with glitter
        const spider = document.createElement('div');
        spider.className = 'spider';
        div.appendChild(spider);

        for (let i = 0; i < 8; i++) {
            const glitter = document.createElement('div');
            glitter.className = 'glitter';
            glitter.style.top = Math.random() * 80 + "%";
            glitter.style.left = Math.random() * 80 + "%";
            glitter.style.animationDuration = (Math.random() * 2 + 1) + "s";
            div.appendChild(glitter);
        }

    } catch(err) {
        console.error(err);
        document.getElementById('myDiv1').innerText = "Failed to load image!";
    }
}
</script>

</body>
</html>
