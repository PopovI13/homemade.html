<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Illia's Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: #ffffff;
      color: #333;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      color: #007acc;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 60px 0;
    }

    nav a {
      padding: 15px 30px;
      text-decoration: none;
      background-color: #007acc;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #005fa3;
    }

    footer {
      color: #666;
      font-size: 0.9em;
      margin-top: 80px;
    }

    /* Dark mode */
    body.dark {
      background-color: #222;
      color: #eee;
    }

    body.dark nav a {
      background-color: #444;
      color: #eee;
    }

    body.dark nav a:hover {
      background-color: #666;
    }

    .theme-toggle {
      margin: 40px 0 80px;
    }

    /* New styles for the toggle button */
    .theme-toggle button {
      padding: 12px 30px;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007acc;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 122, 204, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .theme-toggle button:hover {
      background-color: #005fa3;
      box-shadow: 0 6px 12px rgba(0, 95, 163, 0.4);
    }

    body.dark .theme-toggle button {
      background-color: #444;
      color: #eee;
      box-shadow: 0 4px 8px rgba(68, 68, 68, 0.6);
    }

    body.dark .theme-toggle button:hover {
      background-color: #666;
      box-shadow: 0 6px 12px rgba(102, 102, 102, 0.8);
    }
  </style>
</head>
<body>

  <h1>Illia's Projects</h1>
  <p>Choose one of the categories below:</p>

  <nav>
    <a href="games.html">Games</a>
    <a href="cool-projects.html">Cool Projects</a>
  </nav>

  <div class="theme-toggle">
    <button id="themeToggleBtn" onclick="toggleTheme()">üåö Dark Mode</button>
  </div>

  <footer>
    &copy; 2025 Illia. All rights reserved.
  </footer>

  <script>
    function toggleTheme() {
      const body = document.body;
      const btn = document.getElementById('themeToggleBtn');
      body.classList.toggle('dark');

      if (body.classList.contains('dark')) {
        btn.textContent = '‚òÄÔ∏è Light Mode';
      } else {
        btn.textContent = 'üåö Dark Mode';
      }
    }
  </script>

</body>
</html>
