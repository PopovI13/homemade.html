<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Illia's Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: #ffffff;
      color: #333;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      color: #007acc;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 60px 0;
    }

    nav a {
      padding: 15px 30px;
      text-decoration: none;
      background-color: #007acc;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #005fa3;
    }

    footer {
      color: #666;
      font-size: 0.9em;
      margin-top: 80px;
    }

    /* Dark mode */
    body.dark {
      background-color: #222;
      color: #eee;
    }

    body.dark nav a {
      background-color: #444;
      color: #eee;
    }

    body.dark nav a:hover {
      background-color: #666;
    }

    .theme-toggle {
      margin: 40px 0 80px;
    }
  </style>
</head>
<body>

  <h1>Illia's Projects</h1>
  <p>Choose one of the categories below:</p>

  <nav>
    <a href="games.html">Games</a>
    <a href="cool-projects.html">Cool Projects</a>
  </nav>

  <footer>
    &copy; 2025 Illia. All rights reserved.
  </footer>

<div class="theme-toggle">
  <button id="themeToggleBtn" onclick="toggleTheme()">üåö Dark Mode</button>
</div>


  <script>
    function toggleTheme() {
      const body = document.body;
      const btn = document.getElementById('themeToggleBtn');
      body.classList.toggle('dark');

      if (body.classList.contains('dark')) {
        btn.value = '‚òÄÔ∏è Light Mode';
      } else {
        btn.value = 'üåö Dark Mode';
      }
    }
  </script>

</body>
</html>
