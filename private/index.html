<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Illia's Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: #ffffff;
      color: #333;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      color: #007acc;
    }

    nav {
      display: flex;
      justify-content: space-between;
      margin: 30px 0;
    }

    nav a {
      padding: 10px 20px;
      text-decoration: none;
      background-color: #007acc;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      width: 45%;
      text-align: center;
    }

    nav a:hover {
      background-color: #005fa3;
    }

    img {
      max-width: 100%;
      margin: 30px auto;
      border-radius: 10px;
      display: block;
    }

    footer {
      color: #666;
      font-size: 0.9em;
      margin-top: 60px;
    }

    /* Dark mode styles */
    body.dark {
      background-color: #222;
      color: #eee;
    }

    body.dark nav a {
      background-color: #444;
      color: #eee;
    }

    body.dark nav a:hover {
      background-color: #666;
    }

    body.dark img {
      filter: brightness(0.8);
    }

    .theme-toggle {
      margin: 40px 0;
    }
  </style>
</head>
<body>

  <h1>Illia's Projects</h1>
  <p>Check out my coding work.</p>

  <nav>
    <a href="01.html">first tech project</a>
    <a href="02.html">fun</a>
  </nav>

  <img src="pcb.png" alt="Example PCB design" />

  <footer>
    &copy; 2025 Illia. All rights reserved.
  </footer>

  <div class="theme-toggle">
    <input id="themeToggleBtn" type="button" value="üåö Dark Mode" onclick="toggleTheme()" />
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const btn = document.getElementById('themeToggleBtn');
      body.classList.toggle('dark');

      if (body.classList.contains('dark')) {
        btn.value = '‚òÄÔ∏è Light Mode';
      } else {
        btn.value = 'üåö Dark Mode';
      }
    }
  </script>
</body>
</html>
