    body {

      border-radius: 6px;

    }

    nav a:hover {

    footer {
      color: #666;

    /* Dark mode */

  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const btn = document.getElementById('themeToggleBtn');
      body.classList.toggle('dark');

      if (body.classList.contains('dark')) {
        btn.value = '‚òÄÔ∏è Light Mode';
      } else {
        btn.value = 'üåö Dark Mode';
