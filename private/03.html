<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Трекер криптовалют</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      background: #282828;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .positive {
      color: #4caf50;
    }
    .negative {
      color: #f44336;
    }
  </style>
</head>
<body>
  <h1>Трекер криптовалют</h1>
  <table>
    <thead>
      <tr>
        <th>Название</th>
        <th>Цена (USD)</th>
        <th>Изменение (24ч)</th>
      </tr>
    </thead>
    <tbody id="crypto-table">
      <tr><td colspan="3">Загрузка данных...</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchCryptoData() {
      const apiUrl = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=bitcoin,ethereum,ripple,cardano,dogecoin&order=market_cap_desc&per_page=5&page=1&sparkline=false';
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        const tbody = document.getElementById('crypto-table');
        tbody.innerHTML = ''; // очистить таблицу

        data.forEach(coin => {
          const tr = document.createElement('tr');

          // Название с иконкой
          const nameTd = document.createElement('td');
          nameTd.innerHTML = `<img src="${coin.image}" alt="${coin.name}" width="20" height="20" style="vertical-align:middle; margin-right:8px;">${coin.name}`;
          tr.appendChild(nameTd);

          // Цена
          const priceTd = document.createElement('td');
          priceTd.textContent = `$${coin.current_price.toLocaleString()}`;
          tr.appendChild(priceTd);

          // Изменение
          const changeTd = document.createElement('td');
          const change = coin.price_change_percentage_24h;
          changeTd.textContent = change ? change.toFixed(2) + '%' : 'N/A';
          changeTd.className = change >= 0 ? 'positive' : 'negative';
          tr.appendChild(changeTd);

          tbody.appendChild(tr);
        });
      } catch (e) {
        console.error('Ошибка при загрузке данных:', e);
        document.getElementById('crypto-table').innerHTML = '<tr><td colspan="3">Не удалось загрузить данные</td></tr>';
      }
    }

    fetchCryptoData();

    // Можно обновлять каждые 60 секунд
    setInterval(fetchCryptoData, 60000);
  </script>
</body>
</html>
