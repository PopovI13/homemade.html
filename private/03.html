<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cool Particle Explosion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      overflow: hidden;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      cursor: crosshair;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    h1 {
      position: relative;
      z-index: 1;
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <h1>Move your mouse! Click to explode!</h1>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor(x, y, radius = null, color = null) {
        this.x = x !== undefined ? x : Math.random() * width;
        this.y = y !== undefined ? y : Math.random() * height;
        this.radius = radius || (Math.random() * 3 + 1);
        this.color = color || `hsl(${Math.random() * 360}, 70%, 60%)`;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.opacity = 1;
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 8;
        ctx.globalAlpha = this.opacity;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > width) this.speedX *= -1;
        if (this.y < 0 || this.y > height) this.speedY *= -1;
      }
    }

    class ExplosionParticle extends Particle {
      constructor(x, y) {
        const radius = Math.random() * 4 + 2;
        const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        super(x, y, radius, color);
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 7 + 3;
        this.speedX = Math.cos(angle) * speed;
        this.speedY = Math.sin(angle) * speed;
        this.friction = 0.95;
        this.gravity = 0.1;
        this.opacity = 1;
        this.decay = Math.random() * 0.015 + 0.01;
      }
      update() {
        this.speedX *= this.friction;
        this.speedY *= this.friction;
        this.speedY += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY;
        this.opacity -= this.decay;
        if (this.opacity < 0) this.opacity = 0;
      }
    }

    const particles = [];
    const PARTICLE_COUNT = 150;

    for (let i = 0; i < PARTICLE_COUNT; i++) {
      particles.push(new Particle());
    }

    const explosions = [];

    let mouse = { x: null, y: null };

    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    window.addEventListener('click', e => {
      createExplosion(e.clientX, e.clientY);
    });

    function createExplosion(x, y) {
      const count = 40;
      const explosionParticles = [];
      for (let i = 0; i < count; i++) {
        explosionParticles.push(new ExplosionParticle(x, y));
      }
      explosions.push(explosionParticles);
    }

    function connectParticles() {
      const maxDistance = 100;
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < maxDistance) {
            ctx.strokeStyle = `rgba(255, 255, 255, ${1 - dist / maxDistance})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);

      particles.forEach(p => {
        p.update();

        // Repel from mouse
        if (mouse.x !== null && mouse.y !== null) {
          const dx = p.x - mouse.x;
          const dy = p.y - mouse.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            const angle = Math.atan2(dy, dx);
            const repelForce = (100 - dist) / 20;
            p.x += Math.cos(angle) * repelForce;
            p.y += Math.sin(angle) * repelForce;
          }
        }

        p.draw();
      });

      connectParticles();

      // Animate explosions
      for (let i = explosions.length - 1; i >= 0; i--) {
        const explosion = explosions[i];
        let allFaded = true;
        explosion.forEach(p => {
          p.update();
          p.draw();
          if (p.opacity > 0) allFaded = false;
        });
        if (allFaded) explosions.splice(i, 1);
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
