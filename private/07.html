<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Block Jumper - Upgraded Mario Style</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    background: linear-gradient(to top, #5c94fc 0%, #87ceeb 100%);
    font-family: 'Press Start 2P', cursive;
    color: #fff;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin: 1rem 0 0.5rem 0;
    color: #4ade80;
    text-shadow: 2px 2px 0 #000;
  }
  #score {
    font-size: 1.2rem;
    color: #fde047;
    text-shadow: 2px 2px 0 #000;
  }
  canvas {
    border: 6px solid #000;
    border-radius: 10px;
    background-color: #5c94fc;
    box-shadow: 0 0 15px #222 inset;
    margin: 1rem 0;
    max-width: 100%;
    aspect-ratio: 16 / 9;
  }
  #messageBox {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.85);
    padding: 30px 40px;
    border-radius: 12px;
    text-align: center;
    font-size: 2rem;
    display: none;
    z-index: 20;
    color: #4ade80;
    text-shadow: 2px 2px 0 #000;
  }
  #messageBox button {
    margin-top: 20px;
    font-family: 'Press Start 2P', cursive;
    font-size: 1rem;
    background: #4ade80;
    border: 2px solid #000;
    padding: 10px 25px;
    border-radius: 8px;
    cursor: pointer;
    color: #000;
  }
  #messageBox button:hover {
    background: #fff;
  }
</style>
</head>
<body>

<h1>Block Jumper - Mario Style</h1>
<div id="score">Level: 1</div>
<canvas id="gameCanvas" width="800" height="450"></canvas>

<div id="messageBox">
  <p id="messageText"></p>
  <button id="restartButton">Continue</button>
</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const messageBox = document.getElementById('messageBox');
  const messageText = document.getElementById('messageText');
  const restartButton = document.getElementById('restartButton');
  const levelScoreElement = document.getElementById('score');

  const gravity = 0.6;
  const friction = 0.85;
  const shootCooldown = 300;

  let keys = {};
  let currentLevel = 1;
  let cameraX = 0;
  let levelWidth = 0;
  let levelCompleted = false;
  let gameOver = false;

  const tileSize = 32;

  // Player sprite colors inspired by Mario colors
  let player = {
    x: 50,
    y: 350,
    width: 32,
    height: 32,
    vx: 0,
    vy: 0,
    speed: 5,
    jumpPower: 14,
    isJumping: false,
    color: '#cc0000', // Mario red shirt
    direction: 1,
    lastShotTime: 0,
    jumpCount: 0,
    maxJumps: 2,
    jumpPressed: false
  };

  let platforms = [];
  let enemies = [];
  let goal = {};
  let bullets = [];

  // Mario style block colors
  const colors = {
    ground: '#7c4a00',       // brown soil
    platform: '#cfa14a',     // golden brick
    enemy: '#aa2200',        // Goomba-ish brown
    goal: '#fde047',         // Yellow flag pole
    bullet: '#ffdc00',       // Fireball yellow
    player: '#cc0000',       // Red Mario shirt
  };

  function initLevel() {
    player.x = 50;
    player.y = 350;
    player.vx = 0;
    player.vy = 0;
    player.isJumping = false;
    player.jumpCount = 0;
    player.jumpPressed = false;
    levelCompleted = false;
    gameOver = false;
    messageBox.style.display = 'none';

    cameraX = 0;
    levelWidth = 1600 + currentLevel * 400;

    const groundLevel = canvas.height - tileSize; // 418 approx

    platforms = [];
    enemies = [];
    bullets = [];

    // Ground platform (continuous)
    platforms.push({ x: 0, y: groundLevel, width: levelWidth, height: tileSize, color: colors.ground });

    // Random smaller platforms scattered through the level
    let lastX = 150;
    while (lastX < levelWidth - 250) {
      const gap = 80 + Math.random() * 120;
      const platWidth = 80 + Math.random() * 100;
      const platHeight = groundLevel - (50 + Math.random() * 150);
      platforms.push({ x: lastX + gap, y: platHeight, width: platWidth, height: 20, color: colors.platform });
      lastX += gap + platWidth;
    }

    // Add enemies on random platforms (except the first and last)
    const enemyCount = Math.min(currentLevel + 1, 6);
    for (let i = 1; i < platforms.length - 1 && enemies.length < enemyCount; i++) {
      const plat = platforms[i];
      const enemyY = plat.y - tileSize;
      enemies.push({
        x: plat.x + plat.width / 2 - tileSize / 2,
        y: enemyY,
        width: tileSize,
        height: tileSize,
        vx: 1,
        speed: 1 + currentLevel * 0.2,
        color: colors.enemy,
        startX: plat.x,
        endX: plat.x + plat.width - tileSize,
      });
    }

    // Goal (flagpole) placed at the end of the level on ground
    goal = {
      x: levelWidth - 64,
      y: groundLevel - 96,
      width: 16,
      height: 96,
      color: colors.goal,
    };

    levelScoreElement.textContent = `Level: ${currentLevel}`;
  }

  function checkCollision(a, b) {
    return (
      a.x < b.x + b.width &&
      a.x + a.width > b.x &&
      a.y < b.y + b.height &&
      a.y + a.height > b.y
    );
  }

  function showMessage(text) {
    messageText.textContent = text;
    messageBox.style.display = 'block';
  }

  restartButton.onclick = () => {
    if (gameOver) {
      currentLevel = 1;
    }
    if (levelCompleted) {
      currentLevel++;
    }
    initLevel();
    update();
  };

  window.addEventListener('keydown', e => {
    keys[e.code] = true;
    // Prevent scrolling with space
    if (["Space", "ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.code)) {
      e.preventDefault();
    }
  });

  window.addEventListener('keyup', e => {
    keys[e.code] = false;
  });

  function update() {
    if (gameOver || levelCompleted) return;

    // Player horizontal movement
    if (keys['KeyA'] || keys['ArrowLeft']) {
      player.vx = -player.speed;
      player.direction = -1;
    } else if (keys['KeyD'] || keys['ArrowRight']) {
      player.vx = player.speed;
      player.direction = 1;
    } else {
      player.vx *= friction;
      if (Math.abs(player.vx) < 0.1) player.vx = 0;
    }

    // Player jump (double jump)
    if ((keys['KeyW'] || keys['ArrowUp'] || keys['Space'])) {
      if (!player.jumpPressed && player.jumpCount < player.maxJumps) {
        player.vy = -player.jumpPower;
        player.jumpCount++;
        player.jumpPressed = true;
      }
    } else {
      player.jumpPressed = false;
    }

    // Shoot fireball
    if (keys['KeyF']) {
      const now = Date.now();
      if (now - player.lastShotTime > shootCooldown) {
        player.lastShotTime = now;
        bullets.push({
          x: player.x + (player.direction > 0 ? player.width : -12),
          y: player.y + player.height / 2 - 6,
          width: 12,
          height: 12,
          vx: 12 * player.direction,
          color: colors.bullet,
        });
      }
    }

    // Apply gravity
    player.vy += gravity;

    // Apply velocities
    player.x += player.vx;
    player.y += player.vy;

    // Collision with platforms
    let onGround = false;
    for (let plat of platforms) {
      if (checkCollision(player, plat)) {
        // Calculate penetration depths
        let penX = Math.min(player.x + player.width - plat.x, plat.x + plat.width - player.x);
        let penY = Math.min(player.y + player.height - plat.y, plat.y + plat.height - player.y);

        if (penY < penX) {
          // Colliding vertically
          if (player.vy > 0) {
            // Landing on platform
            player.y = plat.y - player.height;
            player.vy = 0;
            onGround = true;
            player.jumpCount = 0;
          } else if (player.vy < 0) {
            // Hitting bottom of platform
            player.y = plat.y + plat.height;
            player.vy = 0.1;
          }
        } else {
          // Colliding horizontally
          if (player.vx > 0) {
            player.x = plat.x - player.width;
          } else if (player.vx < 0) {
            player.x = plat.x + plat.width;
          }
          player.vx = 0;
        }
      }
    }

    // Prevent going off the left/right edges of the level
    if (player.x < 0) {
      player.x = 0;
      player.vx = 0;
    }
    if (player.x + player.width > levelWidth) {
      player.x = levelWidth - player.width;
      player.vx = 0;
    }

    // Bullets update
    for (let i = bullets.length - 1; i >= 0; i--) {
      const b = bullets[i];
      b.x += b.vx;
      if (b.x < cameraX - 50 || b.x > cameraX + canvas.width + 50) {
        bullets.splice(i, 1);
        continue;
      }

      for (let j = enemies.length - 1; j >= 0; j--) {
        if (checkCollision(b, enemies[j])) {
          enemies.splice(j, 1);
          bullets.splice(i, 1);
          break;
        }
      }
    }

    // Enemies move & collision with player
    for (let i = enemies.length - 1; i >= 0; i--) {
      const e = enemies[i];
      e.x += e.vx * e.speed;

      if (e.x < e.startX) e.vx = 1;
      else if (e.x > e.endX) e.vx = -1;

      if (checkCollision(player, e)) {
        // If player hits enemy from above
        if (player.vy > 0 && (player.y + player.height - 10) < e.y) {
          enemies.splice(i, 1);
          player.vy = -player.jumpPower / 1.5;
        } else {
          // Game Over
          gameOver = true;
          showMessage("Game Over!");
          return;
        }
      }
    }

    // Check if player falls off the screen
    if (player.y > canvas.height) {
      gameOver = true;
      showMessage("You Fell! Game Over!");
      return;
    }

    // Check if player reaches the goal (flagpole)
    if (checkCollision(player, goal)) {
      levelCompleted = true;
      showMessage("Level Complete!");
      return;
    }

    // Smooth camera follow
    let targetCameraX = player.x - canvas.width / 3;
    if (targetCameraX < 0) targetCameraX = 0;
    if (targetCameraX > levelWidth - canvas.width) targetCameraX = levelWidth - canvas.width;
    cameraX += (targetCameraX - cameraX) * 0.15;

    // Draw everything
    draw();

    requestAnimationFrame(update);
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw background (simple sky gradient handled by CSS)

    // Draw platforms
    platforms.forEach(plat => {
      ctx.fillStyle = plat.color;
      ctx.fillRect(plat.x - cameraX, plat.y, plat.width, plat.height);
      // Draw "bricks" texture
      ctx.strokeStyle = "#6b4a00";
      ctx.lineWidth = 2;
      for(let x=0; x < plat.width; x += tileSize){
        ctx.beginPath();
        ctx.moveTo(plat.x - cameraX + x, plat.y);
        ctx.lineTo(plat.x - cameraX + x, plat.y + plat.height);
        ctx.stroke();
      }
      for(let y=0; y < plat.height; y += tileSize){
        ctx.beginPath();
        ctx.moveTo(plat.x - cameraX, plat.y + y);
        ctx.lineTo(plat.x - cameraX + plat.width, plat.y + y);
        ctx.stroke();
      }
    });

    // Draw goal (flagpole)
    // Pole
    ctx.fillStyle = goal.color;
    ctx.fillRect(goal.x - cameraX + goal.width/3, goal.y, goal.width/3, goal.height);
    // Flag (triangular)
    ctx.fillStyle = '#ef4444'; // bright red
    ctx.beginPath();
    ctx.moveTo(goal.x - cameraX + goal.width/3, goal.y);
    ctx.lineTo(goal.x - cameraX + goal.width + 6, goal.y + goal.height/3);
    ctx.lineTo(goal.x - cameraX + goal.width/3, goal.y + goal.height/2);
    ctx.closePath();
    ctx.fill();

    // Draw enemies
    enemies.forEach(e => {
      ctx.fillStyle = e.color;
      ctx.fillRect(e.x - cameraX, e.y, e.width, e.height);
      // Simple eyes
      ctx.fillStyle = '#fff';
      ctx.fillRect(e.x - cameraX + 6, e.y + 8, 6, 6);
      ctx.fillRect(e.x - cameraX + 18, e.y + 8, 6, 6);
      ctx.fillStyle = '#000';
      ctx.fillRect(e.x - cameraX + 8, e.y + 10, 2, 2);
      ctx.fillRect(e.x - cameraX + 20, e.y + 10, 2, 2);
    });

    // Draw bullets (fireballs)
    bullets.forEach(b => {
      ctx.fillStyle = b.color;
      ctx.beginPath();
      ctx.arc(b.x - cameraX + b.width/2, b.y + b.height/2, b.width/2, 0, Math.PI * 2);
      ctx.fill();
      ctx.strokeStyle = '#b8860b';
      ctx.lineWidth = 2;
      ctx.stroke();
    });

    // Draw player (simple Mario-ish square with hat)
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x - cameraX, player.y, player.width, player.height);

    // Draw hat (top part)
    ctx.fillStyle = '#1e40af'; // blue hat color
    ctx.fillRect(player.x - cameraX, player.y - 10, player.width, 10);
    ctx.fillStyle = '#2563eb'; // lighter blue for hat shading
    ctx.fillRect(player.x - cameraX + 6, player.y - 6, player.width - 12, 4);

    // Eyes on player
    ctx.fillStyle = '#fff';
    ctx.fillRect(player.x - cameraX + 8, player.y + 8, 6, 6);
    ctx.fillRect(player.x - cameraX + 18, player.y + 8, 6, 6);
       ctx.fillStyle = '#000';
    ctx.fillRect(player.x - cameraX + 10, player.y + 10, 2, 2);
    ctx.fillRect(player.x - cameraX + 20, player.y + 10, 2, 2);
  }

  // Initialize first level and start game loop
  initLevel();
  update();
})();
</script>

</body>
</html>
