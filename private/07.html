<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Jumper</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 1.5rem;
            color: #4ade80;
            text-shadow: 2px 2px #000;
            margin-bottom: 0.5rem;
        }
        #score {
            font-size: 1.2rem;
            color: #fde047;
            text-shadow: 2px 2px #000;
            margin-bottom: 1rem;
        }
        canvas {
            background-color: #5c94fc;
            border: 4px solid #000;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 100%;
            max-height: 80vh;
            aspect-ratio: 16 / 9;
        }
        #controls {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            text-align: center;
        }
        #messageBox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            font-size: 2rem;
            text-align: center;
            display: none;
            z-index: 10;
        }
        #messageBox button {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            background-color: #4ade80;
            color: #000;
            border: 2px solid #000;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        #messageBox button:hover {
            background-color: #fff;
        }
    </style>
</head>
<body>

    <h1>Block Jumper</h1>
    <div id="score">Level: 1</div>
    <canvas id="gameCanvas" width="800" height="450"></canvas>
    <div id="controls">
        Move: [A] [D] or [Left] [Right]<br>
        Jump: [W], [Up], or [Space]<br>
        Shoot: [F]
    </div>

    <div id="messageBox">
        <p id="messageText"></p>
        <button id="restartButton">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gravity = 0.5;
        const friction = 0.8;
        const shootCooldown = 300;

        let keys = {};
        let messageBox = document.getElementById('messageBox');
        let messageText = document.getElementById('messageText');
        let restartButton = document.getElementById('restartButton');
        let levelScoreElement = document.getElementById('score');
        let currentLevel = 1;
        let cameraX = 0;
        let levelWidth = 0;

        let player = {
            x: 50,
            y: 350,
            width: 32,
            height: 32,
            vx: 0,
            vy: 0,
            speed: 5,
            jumpPower: 12,
            isJumping: false,
            color: '#e11d48',
            direction: 1,
            lastShotTime: 0,
            jumpCount: 0,
            maxJumps: 2,
            jumpPressed: false
        };

        let platforms = [];
        let enemies = [];
        let goal = {};
        let bullets = [];

        function initLevel() {
            player.x = 50;
            player.y = 350;
            player.vx = 0;
            player.vy = 0;
            player.isJumping = false;
            player.jumpCount = 0;
            messageBox.style.display = 'none';
            cameraX = 0;
            levelWidth = 1500 + currentLevel * 300;

            const groundLevel = 418;
            platforms = [];
            enemies = [];
            bullets = [];

            platforms.push({ x: 0, y: groundLevel, width: 200, height: 32, color: '#22c55e' });

            let lastX = 200;

            while (lastX < levelWidth - 300) {
                let platformType = Math.random();
                if (platformType < 0.4) {
                    let newWidth = Math.random() * 300 + 200;
                    let gap = Math.random() * 50 + 10;
                    platforms.push({ x: lastX + gap, y: groundLevel, width: newWidth, height: 32, color: '#22c55e' });
                    lastX += gap + newWidth;
                } else {
                    let newX = lastX + (Math.random() * 100 + 80);
                    let newY = Math.random() * 150 + 200;
                    let newWidth = Math.random() * 50 + 70;
                    platforms.push({ x: newX, y: newY, width: newWidth, height: 20, color: '#a16207' });
                    lastX = newX + newWidth;
                }
            }

            let enemyCount = Math.floor(currentLevel / 2) + 1;
            for (let i = 0; i < enemyCount; i++) {
                if (platforms.length < 2) break;
                let plat = platforms[Math.floor(Math.random() * (platforms.length - 1)) + 1];
                let range = Math.random() * 20 + (plat.width / 2 - 20);
                if (range < 10) range = 10;
                let enemyY = (plat.y === groundLevel) ? groundLevel - 32 : plat.y - 32;

                enemies.push({
                    x: plat.x + plat.width / 2,
                    y: enemyY,
                    width: 32,
                    height: 32,
                    vx: 1,
                    speed: 1 + (currentLevel * 0.1),
                    color: '#78350f',
                    startX: plat.x + plat.width / 2,
                    range: range
                });
            }

            let finalPlatX = lastX + 100;
            platforms.push({ x: finalPlatX, y: groundLevel, width: 200, height: 32, color: '#22c55e' });

            goal = {
                x: finalPlatX + 75,
                y: groundLevel - 64,
                width: 10,
                height: 64,
                color: '#fde047'
            };
        }

        window.addEventListener('keydown', (e) => keys[e.code] = true);
        window.addEventListener('keyup', (e) => keys[e.code] = false);
        restartButton.addEventListener('click', () => {
            initLevel();
            levelScoreElement.textContent = `Level: ${currentLevel}`;
            update();
        });

        function checkCollision(rect1, rect2) {
            return (
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            );
        }

        function showMessage(text) {
            messageText.textContent = text;
            messageBox.style.display = 'block';
        }

        function update() {
            // Input - Movement
            if (keys['KeyA'] || keys['ArrowLeft']) {
                player.vx = -player.speed;
                player.direction = -1;
            } else if (keys['KeyD'] || keys['ArrowRight']) {
                player.vx = player.speed;
                player.direction = 1;
            } else {
                player.vx *= friction;
            }

            // Input - Jump (Double Jump logic)
            if (keys['KeyW'] || keys['ArrowUp'] || keys['Space']) {
                if (!player.jumpPressed && player.jumpCount < player.maxJumps) {
                    player.vy = -player.jumpPower;
                    player.jumpCount++;
                    player.jumpPressed = true;
                }
            } else {
                player.jumpPressed = false;
            }

            // Input - Shoot
            if (keys['KeyF']) {
                let now = Date.now();
                if (now - player.lastShotTime > shootCooldown) {
                    player.lastShotTime = now;
                    bullets.push({
                        x: player.x + (player.direction > 0 ? player.width : 0),
                        y: player.y + player.height / 2 - 2,
                        width: 8,
                        height: 4,
                        vx: 10 * player.direction,
                        color: '#fde047'
                    });
                }
            }

            player.vy += gravity;
            player.x += player.vx;
            player.y += player.vy;

            let targetCameraX = player.x - canvas.width / 3;
            if (targetCameraX < 0) targetCameraX = 0;
            if (targetCameraX > levelWidth - canvas.width) targetCameraX = levelWidth - canvas.width;
            cameraX += (targetCameraX - cameraX) * 0.1;

            let onGround = false;

            for (let platform of platforms) {
                if (checkCollision(player, platform)) {
                    let overlapX = (player.width / 2 + platform.width / 2) - Math.abs((player.x + player.width / 2) - (platform.x + platform.width / 2));
                    let overlapY = (player.height / 2 + platform.height / 2) - Math.abs((player.y + player.height / 2) - (platform.y + platform.height / 2));

                    if (overlapY < overlapX) {
                        if (player.vy > 0) {
                            player.y = platform.y - player.height;
                            player.vy = 0;
                            player.isJumping = false;
                            onGround = true;
                            player.jumpCount = 0; // âœ… Reset jump count on landing
                        } else if (player.vy < 0) {
                            player.y = platform.y + platform.height;
                            player.vy = 0.1;
                        }
                    } else {
                        if (player.vx > 0) {
                            player.x = platform.x - player.width;
                        } else if (player.vx < 0) {
                            player.x = platform.x + platform.width;
                        }
                        player.vx = 0;
                    }
                }
            }

            for (let i = bullets.length - 1; i >= 0; i--) {
                let bullet = bullets[i];
                bullet.x += bullet.vx;
                if (bullet.x < cameraX - 50 || bullet.x > cameraX + canvas.width + 50) {
                    bullets.splice(i, 1);
                    continue;
                }

                for (let j = enemies.length - 1; j >= 0; j--) {
                    let enemy = enemies[j];
                    if (checkCollision(bullet, enemy)) {
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        break;
                    }
                }
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                let enemy = enemies[i];
                enemy.x += enemy.vx * enemy.speed;

                if (enemy.x < enemy.startX - enemy.range || enemy.x > enemy.startX + enemy.range) {
                    enemy.vx *= -1;
                }

                if (checkCollision(player, enemy)) {
                    if (player.vy > 0 && (player.y + player.height) < (enemy.y + enemy.height / 2)) {
                        enemies.splice(i, 1);
                        player.vy = -player.jumpPower / 2;
                    } else {
                        currentLevel = 1;
                        levelScoreElement.textContent = `Level: ${currentLevel}`;
                        showMessage("Game Over!");
                        return;
                    }
                }
            }

            if (player.y > canvas.height) {
                currentLevel = 1;
                levelScoreElement.textContent = `Level: ${currentLevel}`;
                showMessage("You Fell!");
                return;
            }

            if (player.x < 0) {
                player.x = 0;
                player.vx = 0;
            }

            if (player.x + player.width > levelWidth) {
                player.x = levelWidth - player.width;
                player.vx = 0;
            }

            if (checkCollision(player, goal)) {
                currentLevel++;
                levelScoreElement.textContent = `Level: ${currentLevel}`;
                initLevel();
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let platform of platforms) {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x - cameraX, platform.y, platform.width, platform.height);
            }

            for (let bullet of bullets) {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x - cameraX, bullet.y, bullet.width, bullet.height);
            }

            for (let enemy of enemies) {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x - cameraX, enemy.y, enemy.width, enemy.height);
            }

            ctx.fillStyle = goal.color;
            ctx.fillRect(goal.x - cameraX, goal.y, goal.width, goal.height);
            ctx.fillStyle = '#4ade80';
            ctx.beginPath();
            ctx.moveTo(goal.x - cameraX, goal.y);
            ctx.lineTo(goal.x - 30 - cameraX, goal.y + 15);
            ctx.lineTo(goal.x - cameraX, goal.y + 30);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = player.color;
            ctx.fillRect(player.x - cameraX, player.y, player.width, player.height);

            requestAnimationFrame(update);
        }

        canvas.width = 800;
        canvas.height = 450;
        levelScoreElement.textContent = `Level: ${currentLevel}`;
        initLevel();
        update();
    </script>
</body>
</html>
