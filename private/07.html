<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Block Jumper - Improved</title>
<style>
  body {
    margin: 0; background: #5c94fc; display: flex; flex-direction: column; align-items: center; font-family: monospace; color: white;
  }
  canvas {
    background: #7ec0ee;
    display: block;
    margin: 10px auto;
    border: 3px solid #000;
    border-radius: 8px;
  }
  #score {
    font-size: 20px;
    margin: 10px;
  }
  #messageBox {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.85);
    padding: 30px;
    border-radius: 12px;
    display: none;
    text-align: center;
  }
  #messageBox button {
    margin-top: 20px;
    padding: 10px 20px;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Block Jumper</h1>
<div id="score">Level: 1</div>
<canvas id="game" width="800" height="450"></canvas>

<div id="messageBox">
  <div id="messageText"></div>
  <button id="restartBtn">Restart</button>
</div>

<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const scoreDisplay = document.getElementById('score');
  const messageBox = document.getElementById('messageBox');
  const messageText = document.getElementById('messageText');
  const restartBtn = document.getElementById('restartBtn');

  const GRAVITY = 0.7;
  const FRICTION = 0.8;
  const SHOOT_COOLDOWN = 300;

  let keys = {};
  let currentLevel = 1;

  const player = {
    x: 50,
    y: 0,
    width: 32,
    height: 32,
    vx: 0,
    vy: 0,
    speed: 6,
    jumpPower: 15,
    jumps: 0,
    maxJumps: 2,
    direction: 1,
    lastShot: 0
  };

  let platforms = [];
  let enemies = [];
  let bullets = [];
  let goal = null;
  let cameraX = 0;
  let levelWidth = 1600;

  function createLevel(level) {
    // Reset everything
    platforms = [];
    enemies = [];
    bullets = [];
    player.x = 50;
    player.y = 300;
    player.vx = 0;
    player.vy = 0;
    player.jumps = 0;

    // Level width grows with level number
    levelWidth = 1200 + level * 300;
    cameraX = 0;

    // Create ground platforms with gaps (~70px)
    let groundY = 418;
    let posX = 0;
    while (posX < levelWidth) {
      let platWidth = 120 + Math.random() * 150;
      if (posX + platWidth > levelWidth) {
        platWidth = levelWidth - posX;
      }
      platforms.push({
        x: posX,
        y: groundY,
        width: platWidth,
        height: 32,
        color: '#22c55e'
      });
      posX += platWidth + 70;  // gaps are 70 px wide
    }

    // Floating platforms to help jump forward
    let floatCount = Math.min(5 + level, 8);
    for (let i = 0; i < floatCount; i++) {
      let width = 70 + Math.random() * 50;
      let x = Math.random() * (levelWidth - width - 200) + 150;
      let y = 180 + Math.random() * 150;
      platforms.push({
        x,
        y,
        width,
        height: 20,
        color: '#a16207'
      });
    }

    // Place enemies on some platforms (not too many)
    enemies = [];
    const enemyCount = Math.min(5, Math.floor(level * 1.3));
    for (let i = 0; i < enemyCount; i++) {
      let plat = platforms[Math.floor(Math.random() * platforms.length)];
      enemies.push({
        x: plat.x + 20 + Math.random() * (plat.width - 40),
        y: plat.y - 32,
        width: 32,
        height: 32,
        vx: 1,
        speed: 1 + level * 0.2,
        startX: plat.x,
        endX: plat.x + plat.width,
        color: '#78350f'
      });
    }

    // Goal near the end, just after the last platform
    goal = {
      x: levelWidth + 50,
      y: groundY - 64,
      width: 10,
      height: 64,
      color: '#fde047'
    };
  }

  function rectsCollide(a, b) {
    return a.x < b.x + b.width &&
           a.x + a.width > b.x &&
           a.y < b.y + b.height &&
           a.y + a.height > b.y;
  }

  function showMessage(msg) {
    messageText.textContent = msg;
    messageBox.style.display = 'block';
  }

  function hideMessage() {
    messageBox.style.display = 'none';
  }

  restartBtn.addEventListener('click', () => {
    hideMessage();
    currentLevel = 1;
    scoreDisplay.textContent = `Level: ${currentLevel}`;
    createLevel(currentLevel);
    requestAnimationFrame(gameLoop);
  });

  window.addEventListener('keydown', e => {
    keys[e.code] = true;
  });
  window.addEventListener('keyup', e => {
    keys[e.code] = false;
  });

  function updatePlayer() {
    // Horizontal movement
    if (keys['KeyA'] || keys['ArrowLeft']) {
      player.vx = -player.speed;
      player.direction = -1;
    } else if (keys['KeyD'] || keys['ArrowRight']) {
      player.vx = player.speed;
      player.direction = 1;
    } else {
      player.vx *= FRICTION;
      if (Math.abs(player.vx) < 0.1) player.vx = 0;
    }

    // Jump - allow double jump
    if ((keys['KeyW'] || keys['ArrowUp'] || keys['Space']) && player.jumps < player.maxJumps && !player.jumpPressed) {
      player.vy = -player.jumpPower;
      player.jumps++;
      player.jumpPressed = true;
    }
    if (!(keys['KeyW'] || keys['ArrowUp'] || keys['Space'])) {
      player.jumpPressed = false;
    }

    // Shoot bullets
    if (keys['KeyF']) {
      let now = Date.now();
      if (now - player.lastShot > SHOOT_COOLDOWN) {
        player.lastShot = now;
        bullets.push({
          x: player.x + (player.direction === 1 ? player.width : -10),
          y: player.y + player.height / 2 - 4,
          width: 10,
          height: 8,
          vx: 10 * player.direction,
          color: '#fde047'
        });
      }
    }

    // Gravity and movement
    player.vy += GRAVITY;
    player.x += player.vx;
    player.y += player.vy;

    // Prevent going off left side
    if (player.x < 0) {
      player.x = 0;
      player.vx = 0;
    }
    // Prevent going past level width
    if (player.x + player.width > levelWidth + 100) {
      player.x = levelWidth + 100 - player.width;
      player.vx = 0;
    }

    // Platform collisions (only from top)
    let onGround = false;
    for (const plat of platforms) {
      if (player.vy >= 0 &&
          player.x + player.width > plat.x &&
          player.x < plat.x + plat.width &&
          player.y + player.height >= plat.y &&
          player.y + player.height <= plat.y + plat.height) {
        player.y = plat.y - player.height;
        player.vy = 0;
        onGround = true;
        player.jumps = 0;
      }
    }

    if (!onGround) {
      player.jumps = Math.min(player.jumps, player.maxJumps); // allow double jump logic
    }

    // Check if player fell off screen
    if (player.y > canvas.height) {
      showMessage('You fell! Game Over.');
      currentLevel = 1;
    }

    // Check if player reached goal
    if (rectsCollide(player, goal)) {
      currentLevel++;
      scoreDisplay.textContent = `Level: ${currentLevel}`;
      createLevel(currentLevel);
      return;
    }
  }

  function updateEnemies() {
    for (const enemy of enemies) {
      enemy.x += enemy.vx * enemy.speed;
      if (enemy.x < enemy.startX) enemy.vx = 1;
      else if (enemy.x + enemy.width > enemy.endX) enemy.vx = -1;

      // Collision with player
      if (rectsCollide(player, enemy)) {
        if (player.vy > 0 && player.y + player.height - 10 < enemy.y) {
          // stomp enemy
          const index = enemies.indexOf(enemy);
          if (index > -1) enemies.splice(index, 1);
          player.vy = -player.jumpPower / 1.5;
        } else {
          // player dies
          showMessage('You died! Game Over.');
          currentLevel = 1;
        }
      }
    }
  }

  function updateBullets() {
    for (let i = bullets.length - 1; i >= 0; i--) {
      const b = bullets[i];
      b.x += b.vx;

      if (b.x < 0 || b.x > levelWidth + 200) {
        bullets.splice(i, 1);
        continue;
      }

      for (let j = enemies.length - 1; j >= 0; j--) {
        if (rectsCollide(b, enemies[j])) {
          enemies.splice(j, 1);
          bullets.splice(i, 1);
          break;
        }
      }
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Camera follows player (offset by 1/3 screen to the left)
    cameraX += ((player.x - cameraX) - canvas.width / 3) * 0.1;
    if (cameraX < 0) cameraX = 0;
    if (cameraX > levelWidth - canvas.width) cameraX = levelWidth - canvas.width;

    // Draw platforms
    for (const plat of platforms) {
      ctx.fillStyle = plat.color;
      ctx.fillRect(plat.x - cameraX, plat.y, plat.width, plat.height);
    }

    // Draw goal flag
    ctx.fillStyle = goal.color;
    ctx.fillRect(goal.x - cameraX, goal.y, goal.width, goal.height);
    ctx.fillStyle = '#4ade80';
    ctx.beginPath();
    ctx.moveTo(goal.x - cameraX, goal.y);
    ctx.lineTo(goal.x - 25 - cameraX, goal.y + 20);
    ctx.lineTo(goal.x - cameraX, goal.y + 40);
    ctx.closePath();
    ctx.fill();

    // Draw enemies
    for (const enemy of enemies) {
      ctx.fillStyle = enemy.color;
      ctx.fillRect(enemy.x - cameraX, enemy.y, enemy.width, enemy.height);
    }

    // Draw bullets
    for (const b of bullets) {
      ctx.fillStyle = b.color;
      ctx.fillRect(b.x - cameraX, b.y, b.width, b.height);
    }

    // Draw player
    ctx.fillStyle = '#e11d48';
    ctx.fillRect(player.x - cameraX, player.y, player.width, player.height);
  }

  function gameLoop() {
    if (messageBox.style.display === 'block') return; // pause when message shown

    updatePlayer();
    updateEnemies();
    updateBullets();
    draw();

    requestAnimationFrame(gameLoop);
  }

  createLevel(currentLevel);
  requestAnimationFrame(gameLoop);

})();
</script>

</body>
</html>
