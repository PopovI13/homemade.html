<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Illia's Games</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e9e9e9;
      color: #333;
    }

    body.dark {
      background: #111;
      color: #eee;
    }

    /* Moving Background Circles */
    .bg-animation {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.12;
      animation: float 18s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(120vh) translateX(0); }
      to { transform: translateY(-20vh) translateX(40px); }
    }

    body.dark .circle {
      opacity: 0.22;
      background: rgba(255,255,255,0.2);
    }

    /* Container Panel */
    .container {
      position: relative;
      z-index: 10;
      width: 700px;
      max-width: 90%;
      padding: 40px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeUp 0.8s ease;
    }

    body.dark .container {
      background: rgba(40, 40, 40, 0.5);
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      margin-bottom: 20px;
    }

    /* ---------------- NAV BUTTONS GRID ---------------- */
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px 20px; /* row gap 12px, column gap 20px */
      margin: 20px 0;
    }

    nav a {
      padding: 8px 16px;
      font-size: 0.9em;
      font-weight: 600;
      text-decoration: none;
      border-radius: 6px;
      background-color: #1f6feb;
      color: white;
      transition: 0.25s ease;
      flex: 0 1 45%; /* two buttons per row with some spacing */
      text-align: center;
      box-sizing: border-box;
    }

    nav a:hover {
      background-color: #115ad4;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    body.dark nav a {
      background-color: #444;
    }

    body.dark nav a:hover {
      background-color: #666;
    }

    /* Back Link */
    a.back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 14px;
      font-size: 0.9em;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      background-color: #888;
      color: white;
      transition: 0.25s ease;
    }

    a.back-link:hover {
      background-color: #555;
    }

    /* Theme Button */
    .theme-toggle {
      margin-top: 20px;
    }

    .theme-toggle input[type="button"] {
      padding: 6px 18px;
      font-size: 0.9em;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #1f6feb;
      color: white;
      transition: 0.25s ease;
    }

    .theme-toggle input[type="button"]:hover {
      transform: translateY(-1px);
      background-color: #115ad4;
    }

    body.dark .theme-toggle input[type="button"] {
      background-color: #444;
    }

    body.dark .theme-toggle input[type="button"]:hover {
      background-color: #666;
    }

    footer {
      margin-top: 25px;
      font-size: 0.85em;
      opacity: 0.7;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <!-- Background -->
  <div class="bg-animation">
    <div class="circle" style="width:100px; height:100px; left:10%; background:#1f6feb; animation-delay:0s;"></div>
    <div class="circle" style="width:60px; height:60px; left:50%; background:#007acc; animation-delay:-3s;"></div>
    <div class="circle" style="width:120px; height:120px; left:80%; background:#3a86ff; animation-delay:-6s;"></div>
  </div>

  <div class="container">
    <h1>Illia's Games</h1>
    <p>Here are some of my game projects:</p>

    <nav>
      <a href="01.html">Starwars Game</a>
      <a href="07.html">Mario game</a>
      <a href="02.html">Climb the wall</a>
      <a href="09.html">Neon Ride</a>
    </nav>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>

    <div class="theme-toggle">
      <input id="themeToggleBtn" type="button" value="üåö Dark Mode" onclick="toggleTheme()" />
    </div>

    <footer>&copy; 2025 Illia. All rights reserved.</footer>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const btn = document.getElementById('themeToggleBtn');
      body.classList.toggle('dark');
      btn.value = body.classList.contains('dark') ? '‚òÄÔ∏è Light Mode' : 'üåö Dark Mode';
    }
  </script>

</body>
</html>
