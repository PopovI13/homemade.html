<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Control Panel</title>
<style>
    body {
        margin: 0;
        background: #050510;
        color: #0ff;
        font-family: 'Orbitron', sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #panel {
        width: 90%;
        max-width: 900px;
        padding: 30px;
        border: 2px solid #0ff;
        border-radius: 20px;
        box-shadow: 0 0 25px #0ff;
        background: rgba(0, 0, 20, 0.7);
    }

    h1 {
        text-align: center;
        margin-top: 0;
        color: #0ff;
        text-shadow: 0 0 10px #0ff;
    }

    .controls {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-top: 30px;
    }

    .btn, .toggle, .slider-container {
        padding: 20px;
        border: 1px solid #0ff;
        border-radius: 15px;
        text-align: center;
        cursor: pointer;
        background: rgba(0, 255, 255, 0.1);
        box-shadow: 0 0 15px #0ff;
        transition: 0.2s;
        user-select: none;
    }

    .btn:hover, .toggle:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px #0ff;
    }

    .toggle.active {
        background: #0ff;
        color: #000;
        box-shadow: 0 0 15px #0ff inset;
    }

    input[type=range] {
        width: 100%;
    }

    #screen {
        margin-top: 25px;
        height: 180px;
        border: 2px solid #0ff;
        border-radius: 10px;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.3rem;
        text-shadow: 0 0 8px #0ff;
    }

    /* Hyperdrive animation */
    @keyframes hyperdrive {
        0% { background: black; }
        20% { background: radial-gradient(circle, #0ff, black); }
        50% { background: radial-gradient(circle, white, #0ff); }
        100% { background: black; }
    }
</style>
</head>
<body>

<div id="panel">
    <h1>ðŸš€ Control Panel</h1>

    <div class="controls">
        <div class="btn" id="pulseBtn">Pulse Screen</div>
        <div class="toggle" id="alarmToggle">Alarm</div>
        <div class="btn" id="hyperBtn">Engage Hyperdrive</div>

        <div class="slider-container">
            Brightness<br>
            <input type="range" id="brightSlider" min="0" max="100" value="50">
        </div>

        <div class="slider-container">
            Color Shift<br>
            <input type="range" id="colorSlider" min="0" max="360" value="180">
        </div>

        <div class="toggle" id="gridToggle">Grid Mode</div>
    </div>

    <div id="screen">System Idle</div>
</div>

<script>
const screen = document.getElementById("screen");

/* ----------- SOUND EFFECTS ----------- */
function playSound(url) {
    const a = new Audio(url);
    a.volume = 0.4;
    a.play();
}

/* ----------- BUTTONS ----------- */

document.getElementById("pulseBtn").onclick = () => {
    screen.style.background = "rgba(0,255,255,0.2)";
    screen.innerHTML = "Pulsing...";
    playSound("https://assets.mixkit.co/sfx/preview/mixkit-arcade-mechanical-bling-210.wav");

    setTimeout(() => {
        screen.style.background = "#000";
        screen.innerHTML = "System Idle";
    }, 800);
};

document.getElementById("hyperBtn").onclick = () => {
    screen.innerHTML = "âš¡ HYPERDRIVE ENGAGED âš¡";
    screen.style.animation = "hyperdrive 1s ease";

    playSound("https://assets.mixkit.co/sfx/preview/mixkit-fast-rocket-whoosh-1715.wav");

    setTimeout(() => screen.style.animation = "", 1000);
};

/* ----------- TOGGLES ----------- */

const alarmToggle = document.getElementById("alarmToggle");
alarmToggle.onclick = () => {
    alarmToggle.classList.toggle("active");

    if (alarmToggle.classList.contains("active")) {
        screen.innerHTML = "ðŸš¨ ALARM ACTIVE ðŸš¨";
        screen.style.background = "rgba(255,0,0,0.2)";
        playSound("https://assets.mixkit.co/sfx/preview/mixkit-classic-alarm-995.wav");
    } else {
        screen.innerHTML = "System Idle";
        screen.style.background = "#000";
    }
};

const gridToggle = document.getElementById("gridToggle");
gridToggle.onclick = () => {
    gridToggle.classList.toggle("active");

    if (gridToggle.classList.contains("active")) {
        document.body.style.background =
            "linear-gradient(#0ff 1px, transparent 1px), linear-gradient(90deg, #0ff 1px, transparent 1px)";
        document.body.style.backgroundSize = "40px 40px";
        playSound("https://assets.mixkit.co/sfx/preview/mixkit-tech-bling-2290.wav");
    } else {
        document.body.style.background = "#050510";
    }
};

/* ----------- SLIDERS ----------- */

document.getElementById("brightSlider").oninput = (e) => {
    const v = e.target.value;
    screen.style.opacity = v / 100 + 0.3;
};

document.getElementById("colorSlider").oninput = (e) => {
    const hue = e.target.value;
    screen.style.color = `hsl(${hue},100%,70%)`;
    screen.style.textShadow = `0 0 10px hsl(${hue},100%,50%)`;
};
</script>

</body>
</html>
