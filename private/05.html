<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday!</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(180deg, #ffddaa, #ff77aa);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: 'Comic Sans MS', sans-serif;
        overflow: hidden;
    }

    h1 {
        font-size: 4rem;
        color: #fff;
        text-shadow: 2px 2px #000;
        margin: 20px;
        text-align: center;
    }

    #cake {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 20px;
        cursor: pointer;
    }

    .layer {
        background: #ff9999;
        width: 100%;
        height: 60px;
        border-radius: 15px;
        margin-bottom: 10px;
        position: relative;
    }

    .candle {
        position: absolute;
        width: 15px;
        height: 40px;
        background: #ffeb3b;
        border-radius: 5px;
        top: -40px;
    }

    .flame {
        width: 10px;
        height: 15px;
        background: orange;
        border-radius: 50%;
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
        0% { transform: translateX(-50%) scale(1); opacity: 1; }
        100% { transform: translateX(-50%) scale(1.2); opacity: 0.7; }
    }

    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #fff;
        opacity: 0.8;
        transform: rotate(45deg);
        animation: fall 3s linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(-10px) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); }
    }
</style>
</head>
<body>

<h1>üéÇ Happy Birthday! üéâ</h1>

<div id="cake">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
</div>

<script>
const cake = document.getElementById('cake');

// Add 3 candles
for(let i=0;i<3;i++){
    const candle = document.createElement('div');
    candle.className = 'candle';
    candle.style.left = `${30 + i*60}px`;

    const flame = document.createElement('div');
    flame.className = 'flame';

    candle.appendChild(flame);
    cake.appendChild(candle);
}

// Confetti generator
function createConfetti(){
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 3000);
}

setInterval(createConfetti, 200);

// Candle click interaction
cake.onclick = () => {
    alert("Make a wish! üïØÔ∏èüéâ");
};
</script>

</body>
</html>
