<!DOCTYPE html>
<html>
<head>
  <title>Cars Gallery</title>
  <style>
    body {
      text-align: center;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #ff6f00;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      background-color: #4d90fe;
      transform: scale(1.05);
    }
    img {
      max-width: 80%;
      border-radius: 10px;
      margin-top: 20px;
      animation: pop 0.4s ease-out;
    }
    @keyframes pop {
      from { transform: scale(.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<h1>ðŸš— Cars Gallery</h1>

<button class="btn" onclick="showCar(0)">Sports Car</button>
<button class="btn" onclick="showCar(1)">SUV</button>
<button class="btn" onclick="showCar(2)">Classic Car</button>
<button class="btn" onclick="showCar(3)">Truck</button>
<button class="btn" onclick="showCar(4)">Racing Car</button>

<div id="box">Click a button to see a car!</div>

<script>
const cars = [
  // Sports Car
  "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD... (shortened)",
  // SUV
  "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD... (shortened)",
  // Classic Car
  "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD... (shortened)",
  // Truck
  "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD... (shortened)",
  // Racing Car
  "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD... (shortened)"
];

function showCar(i){
  document.getElementById("box").innerHTML = `<img src="${cars[i]}">`;
}
</script>

</body>
</html>
