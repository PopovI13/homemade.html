<!DOCTYPE html>
<html>
<head>
  <title>Offline Space Gallery</title>
  <style>
    body { text-align:center; background:#000; color:white; font-family:Arial; }
    .btn { padding:10px 20px; background:#1a73e8; border:none; color:white; margin:5px; }
    img { max-width:80%; border-radius:10px; margin-top:20px; }
  </style>
</head>

<body>

<h1>Offline Space Image Gallery</h1>

<button class="btn" onclick="show(0)">Galaxy</button>
<button class="btn" onclick="show(1)">Nebula</button>
<button class="btn" onclick="show(2)">Planet</button>
<button class="btn" onclick="show(3)">Stars</button>
<button class="btn" onclick="show(4)">Spacecraft</button>

<div id="box">Click a button!</div>

<script>
const images = [
  // Galaxy
  "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD... (shortened)",
  // Nebula
  "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD... (shortened)",
  // Planet
  "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD... (shortened)",
  // Stars
  "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD... (shortened)",
  // Spacecraft
  "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD... (shortened)"
];

function show(i){
  document.getElementById("box").innerHTML = 
    `<img src="${images[i]}">`;
}
</script>

</body>
</html>
