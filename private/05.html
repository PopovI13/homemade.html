<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Magic Button</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    #magicBtn {
        padding: 25px 60px;
        font-size: 2rem;
        border-radius: 15px;
        background: linear-gradient(135deg, #ff00cc, #3333ff);
        color: white;
        border: none;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 0 25px #ff00cc;
    }

    #magicBtn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 35px #ff00cc;
    }

    #message {
        position: absolute;
        bottom: 40px;
        font-size: 1.6rem;
        opacity: 0;
        transition: opacity 0.4s;
        text-align: center;
        padding: 20px;
    }

    .sparkle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        animation: fly 1s linear forwards;
    }

    @keyframes fly {
        to {
            transform: translateY(-200px) translateX(50px) scale(0);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<button id="magicBtn">âœ¨ Magic Button âœ¨</button>
<div id="message"></div>

<script>
const messages = [
    "ðŸ”¥ You unleashed fire power!",
    "âœ¨ Sparkles activated!",
    "ðŸ˜º Fun fact: Cats sleep 70% of their lives.",
    "ðŸŽµ You triggered a secret sound!",
    "ðŸŒˆ A rainbow passed by!",
    "ðŸ’¡ Random idea: Build something weird today.",
    "ðŸš€ You launched a tiny rocket!",
    "ðŸ˜‚ Joke: Why donâ€™t skeletons fight? They donâ€™t have the guts."
];

const sounds = [
    "https://assets.mixkit.co/sfx/preview/mixkit-fast-small-sweep-transition-166.wav",
    "https://assets.mixkit.co/sfx/preview/mixkit-arcade-bonus-alert-767.wav",
    "https://assets.mixkit.co/sfx/preview/mixkit-magical-coin-win-1938.wav"
];

function playRandomSound() {
    const sound = new Audio(sounds[Math.floor(Math.random()*sounds.length)]);
    sound.volume = 0.5;
    sound.play();
}

function sparkleEffect(x, y) {
    for (let i = 0; i < 15; i++) {
        const s = document.createElement("div");
        s.className = "sparkle";
        s.style.left = x + (Math.random()*100 - 50) + "px";
        s.style.top = y + (Math.random()*50 - 25) + "px";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 900);
    }
}

document.getElementById("magicBtn").addEventListener("click", (e) => {
    // Change background
    document.body.style.background = `hsl(${Math.random()*360}, 70%, 20%)`;

    // Random message
    const msg = messages[Math.floor(Math.random()*messages.length)];
    const messageBox = document.getElementById("message");
    messageBox.innerHTML = msg;
    messageBox.style.opacity = 1;
    setTimeout(() => messageBox.style.opacity = 0, 2000);

    // Sparkle effect near button
    sparkleEffect(e.clientX, e.clientY);

    // Random sound
    playRandomSound();
});
</script>

</body>
</html>
