<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Recipes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .recipes {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .recipe-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 220px;
      padding: 10px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .recipe-card img {
      width: 100%;
      border-radius: 6px;
    }
    .recipe-title {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      min-height: 48px;
    }
  </style>
</head>
<body>
  <h1>Popular Recipes</h1>
  <div id="recipes" class="recipes">Loading...</div>

  <script>
    const recipesContainer = document.getElementById("recipes");

    async function fetchRecipes() {
      try {
        // TheMealDB: get 10 latest meals
        const response = await fetch("https://www.themealdb.com/api/json/v1/1/latest.php");
        if (!response.ok) {
          recipesContainer.textContent = "Error loading recipes";
          return;
        }

        const data = await response.json();
        const recipes = data.meals;

        recipesContainer.innerHTML = "";

        recipes.forEach(recipe => {
          const card = document.createElement("div");
          card.className = "recipe-card";

          const img = document.createElement("img");
          img.src = recipe.strMealThumb;
          img.alt = recipe.strMeal;

          const title = document.createElement("div");
          title.className = "recipe-title";
          title.textContent = recipe.strMeal;

          card.appendChild(img);
          card.appendChild(title);

          recipesContainer.appendChild(card);
        });
      } catch (error) {
        recipesContainer.textContent = "Network or API error";
        console.error(error);
      }
    }

    fetchRecipes();
  </script>
</body>
</html>
