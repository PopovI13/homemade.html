<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tiny Game Hub</title>
<style>
    body {
        margin: 0;
        background: #050510;
        color: #0ff;
        font-family: 'Orbitron', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #hub {
        width: 90%;
        max-width: 900px;
        padding: 30px;
        border: 2px solid #0ff;
        border-radius: 20px;
        background: rgba(0, 0, 20, 0.7);
        box-shadow: 0 0 25px #0ff;
    }

    h1 {
        text-align: center;
        margin: 0;
        color: #0ff;
        text-shadow: 0 0 10px #0ff;
    }

    #games {
        margin-top: 30px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }

    .game {
        padding: 25px;
        border: 1px solid #0ff;
        border-radius: 15px;
        text-align: center;
        cursor: pointer;
        background: rgba(0,255,255,0.1);
        transition: .2s;
        box-shadow: 0 0 10px #0ff;
    }

    .game:hover {
        transform: scale(1.07);
        box-shadow: 0 0 20px #0ff;
    }

    #screen {
        margin-top: 25px;
        height: 260px;
        border: 2px solid #0ff;
        border-radius: 10px;
        background: #000;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.4rem;
        position: relative;
        overflow: hidden;
    }

    .dot {
        width: 40px;
        height: 40px;
        background: #0ff;
        border-radius: 50%;
        position: absolute;
        cursor: pointer;
    }

    .block {
        width: 40px;
        height: 40px;
        background: red;
        position: absolute;
        top: -40px;
    }

    .tile {
        width: 60px;
        height: 60px;
        background: #0ff4;
        border: 1px solid #0ff;
        display: inline-block;
        margin: 6px;
        cursor: pointer;
    }

    .tile.active {
        background: #0ff;
    }
</style>
</head>
<body>

<div id="hub">
    <h1>üéÆ Tiny Game Hub</h1>

    <div id="games">
        <div class="game" id="reactionGame">‚ö° Reaction Time</div>
        <div class="game" id="catchGame">üü¢ Catch the Dot</div>
        <div class="game" id="memoryGame">üß† Memory Tiles</div>
        <div class="game" id="dodgeGame">‚¨áÔ∏è Dodge the Blocks</div>
    </div>

    <div id="screen">Select a game to begin</div>
</div>

<script>
const screen = document.getElementById("screen");

/* ----------- REACTION GAME ----------- */
document.getElementById("reactionGame").onclick = () => {
    screen.innerHTML = "Wait for green...";
    screen.style.background = "#300";

    const delay = Math.random() * 2000 + 1000;

    let start;

    setTimeout(() => {
        screen.innerHTML = "CLICK!";
        screen.style.background = "#030";
        start = performance.now();

        screen.onclick = () => {
            const time = (performance.now() - start).toFixed(0);
            screen.innerHTML = `Your time: ${time}ms`;
            screen.style.background = "#000";
            screen.onclick = null;
        };
    }, delay);
};

/* ----------- CATCH THE DOT ----------- */
document.getElementById("catchGame").onclick = () => {
    screen.innerHTML = "";
    screen.style.background = "#000";

    const dot = document.createElement("div");
    dot.className = "dot";
    screen.appendChild(dot);

    moveDot();

    function moveDot() {
        dot.style.left = Math.random() * (screen.clientWidth - 40) + "px";
        dot.style.top = Math.random() * (screen.clientHeight - 40) + "px";
    }

    dot.onclick = () => {
        moveDot();
    };
};

/* ----------- MEMORY GAME ----------- */
document.getElementById("memoryGame").onclick = () => {
    screen.innerHTML = "";
    const tiles = [];

    let active = [];

    for (let i = 0; i < 9; i++) {
        const t = document.createElement("div");
        t.className = "tile";
        screen.appendChild(t);
        tiles.push(t);

        t.onclick = () => {
            if (active.includes(t)) return;

            t.classList.add("active");
            active.push(t);

            if (active.length === 3) {
                setTimeout(() => {
                    tiles.forEach(tile => tile.classList.remove("active"));
                    active = [];
                }, 500);
            }
        };
    }
};

/* ----------- DODGE THE BLOCKS ----------- */
document.getElementById("dodgeGame").onclick = () => {
    screen.innerHTML = "";
    let score = 0;

    const player = document.createElement("div");
    player.style.width = "40px";
    player.style.height = "40px";
    player.style.background = "#0ff";
    player.style.position = "absolute";
    player.style.bottom = "10px";
    player.style.left = "130px";
    screen.appendChild(player);

    document.onmousemove = (e) => {
        const rect = screen.getBoundingClientRect();
        player.style.left = (e.clientX - rect.left - 20) + "px";
    };

    function spawnBlock() {
        const b = document.createElement("div");
        b.className = "block";
        b.style.left = Math.random() * (screen.clientWidth - 40) + "px";
        screen.appendChild(b);

        let y = -40;
        const fall = setInterval(() => {
            y += 5;
            b.style.top = y + "px";

            if (y > screen.clientHeight) {
                b.remove();
                clearInterval(fall);
                score++;
            }

            if (collision(player, b)) {
                screen.innerHTML = `GAME OVER <br> Score: ${score}`;
                clearInterval(fall);
            }
        }, 20);
    }

    function collision(a, b) {
        const A = a.getBoundingClientRect();
        const B = b.getBoundingClientRect();

        return !(
            A.right < B.left ||
            A.left > B.right ||
            A.bottom < B.top ||
            A.top > B.bottom
        );
    }

    setInterval(spawnBlock, 700);
};
</script>

</body>
</html>
