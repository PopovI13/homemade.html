<!DOCTYPE html>
<html>
<head>
  <title>Space Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #050505;
      color: #fefefe;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #89b4ff;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background-color: #4a90ff;
      transform: scale(1.05);
    }

    #box {
      margin-top: 30px;
      padding: 20px;
      background: #111;
      width: 80%;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.08);
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
      animation: pop .4s ease-out;
    }

    @keyframes pop {
      from { transform: scale(.7); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

<h1>üöÄ Space Image Gallery üåå</h1>

<button class="btn" onclick="showSpace('apod')">üåû NASA Photo of the Day</button>
<button class="btn" onclick="showSpace('planet')">ü™ê Random Planet</button>
<button class="btn" onclick="showSpace('galaxy')">üåå Galaxy</button>
<button class="btn" onclick="showSpace('nebula')">‚ú® Nebula</button>
<button class="btn" onclick="showSpace('stars')">‚≠ê Starfield</button>

<div id="box">Click a button to view space images!</div>

<script>
const galaxies = [
  "https://upload.wikimedia.org/wikipedia/commons/7/7f/Hubble_ultra_deep_field.jpg",
  "https://upload.wikimedia.org/wikipedia/commons/7/7d/Andromeda_Galaxy_(with_h-alpha).jpg",
  "https://upload.wikimedia.org/wikipedia/commons/6/6f/Triangulum_Galaxy_by_HST.jpg"
];

const nebulas = [
  "https://upload.wikimedia.org/wikipedia/commons/3/3f/Orion_Nebula_-_Hubble_2006_mosaic_18000.jpg",
  "https://upload.wikimedia.org/wikipedia/commons/0/00/Eagle_Nebula_Pillars_of_Creation_2014_HST_WFC3-UVIS-F502N-F657N.jpg",
  "https://upload.wikimedia.org/wikipedia/commons/5/5f/Crab_Nebula.jpg"
];

const starfields = [
  "https://upload.wikimedia.org/wikipedia/commons/0/09/ESO_-_Milky_Way.jpg",
  "https://upload.wikimedia.org/wikipedia/commons/0/05/Starsinthesky.jpg",
  "https://upload.wikimedia.org/wikipedia/commons/3/3a/Very_Large_Telescope_view_of_a_starry_sky.jpg"
];

const planets = [
  "https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg",
  "https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg",
  "https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter.jpg",
  "https://upload.wikimedia.org/wikipedia/commons/c/c7/Saturn_during_Equinox.jpg"
];

async function showSpace(type) {
  const box = document.getElementById("box");
  box.innerHTML = "Loading...";

  // NASA APOD is the ONLY one we fetch
  if (type === "apod") {
    const res = await fetch("https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY");
    const data = await res.json();

    box.innerHTML = `
      <h2>${data.title}</h2>
      <img src="${data.url}">
      <p>${data.explanation}</p>
    `;
    return;
  }

  let img = "";

  if (type === "planet") {
    img = planets[Math.floor(Math.random() * planets.length)];
    box.innerHTML = `<h2>Planet</h2><img src="${img}">`;
  }

  if (type === "galaxy") {
    img = galaxies[Math.floor(Math.random() * galaxies.length)];
    box.innerHTML = `<h2>Galaxy</h2><img src="${img}">`;
  }

  if (type === "nebula") {
    img = nebulas[Math.floor(Math.random() * nebulas.length)];
    box.innerHTML = `<h2>Nebula</h2><img src="${img}">`;
  }

  if (type === "stars") {
    img = starfields[Math.floor(Math.random() * starfields.length)];
    box.innerHTML = `<h2>Starfield</h2><img src="${img}">`;
  }
}
</script>

</body>
</html>
