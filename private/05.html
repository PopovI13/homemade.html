<!DOCTYPE html>
<html>
<head>
  <title>Space Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #050505;
      color: #fefefe;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #89b4ff;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background-color: #4a90ff;
      transform: scale(1.05);
    }

    #box {
      margin-top: 30px;
      padding: 20px;
      background: #111;
      width: 80%;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.08);
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
      animation: pop .4s ease-out;
    }

    @keyframes pop {
      from { transform: scale(.7); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    /* Stars */
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%,100% { opacity: .2; }
      50% { opacity: 1; }
    }
  </style>
</head>

<body>

<h1>üöÄ Space Image Gallery üåå</h1>

<button class="btn" onclick="showSpace('apod')">üåû NASA Photo of the Day</button>
<button class="btn" onclick="showSpace('planet')">ü™ê Random Planet</button>
<button class="btn" onclick="showSpace('galaxy')">üåå Random Galaxy</button>
<button class="btn" onclick="showSpace('nebula')">‚ú® Random Nebula</button>
<button class="btn" onclick="showSpace('stars')">‚≠ê Random Starfield</button>

<div id="box">Click a button to view space images!</div>

<script>
// Planet images (Wikimedia - always works)
const planetImages = [
  "https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg",
  "https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg",
  "https://upload.wikimedia.org/wikipedia/commons/c/c7/Saturn_during_Equinox.jpg",
  "https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter.jpg",
  "https://upload.wikimedia.org/wikipedia/commons/3/3d/Uranus2.jpg",
  "https://upload.wikimedia.org/wikipedia/commons/5/56/Neptune_Full.jpg",
  "https://upload.wikimedia.org/wikipedia/commons/8/85/Venus_globe.jpg"
];

// Unsplash space categories (no API key needed)
const galaxyImages = [
  "https://source.unsplash.com/featured/?galaxy",
  "https://source.unsplash.com/featured/?andromeda",
  "https://source.unsplash.com/featured/?milkyway"
];

const nebulaImages = [
  "https://source.unsplash.com/featured/?nebula",
  "https://source.unsplash.com/featured/?orion+nebula",
  "https://source.unsplash.com/featured/?space+cloud"
];

const starfieldImages = [
  "https://source.unsplash.com/featured/?starfield",
  "https://source.unsplash.com/featured/?stars",
  "https://source.unsplash.com/featured/?night+sky"
];

async function showSpace(type) {
  const box = document.getElementById("box");
  box.innerHTML = "Loading...";

  try {
    if (type === "apod") {
      // NASA APOD API - works with demo key
      const res = await fetch("https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY");
      const data = await res.json();

      box.innerHTML = `
        <h2>${data.title}</h2>
        <img src="${data.url}">
        <p>${data.explanation}</p>
      `;
    }

    if (type === "planet") {
      const img = planetImages[Math.floor(Math.random() * planetImages.length)];
      box.innerHTML = `<h2>Planet</h2><img src="${img}">`;
    }

    if (type === "galaxy") {
      const img = galaxyImages[Math.floor(Math.random() * galaxyImages.length)];
      box.innerHTML = `<h2>Galaxy</h2><img src="${img}">`;
    }

    if (type === "nebula") {
      const img = nebulaImages[Math.floor(Math.random() * nebulaImages.length)];
      box.innerHTML = `<h2>Nebula</h2><img src="${img}">`;
    }

    if (type === "stars") {
      const img = starfieldImages[Math.floor(Math.random() * starfieldImages.length)];
      box.innerHTML = `<h2>Starfield</h2><img src="${img}">`;
    }

    addStars();

  } catch (err) {
    box.innerHTML = "Error loading space image.";
    console.error(err);
  }
}

function addStars() {
  const box = document.getElementById("box");
  for (let i = 0; i < 12; i++) {
    const star = document.createElement("div");
    star.classList.add("star");
    star.style.top = Math.random() * 250 + "px";
    star.style.left = Math.random() * 650 + "px";
    box.appendChild(star);

    setTimeout(() => star.remove(), 2000);
  }
}
</script>

</body>
</html>
