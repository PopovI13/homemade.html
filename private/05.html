<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mood Playlist Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f0f2f5;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    select, button {
      font-size: 16px;
      padding: 10px;
      margin-top: 15px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      margin-top: 25px;
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
    }
    audio {
      margin-left: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>Mood Playlist Generator</h1>
  
  <label for="mood-select">Select your mood:</label>
  <select id="mood-select">
    <option value="">--Choose mood--</option>
    <option value="happy">Happy</option>
    <option value="sad">Sad</option>
    <option value="energetic">Energetic</option>
    <option value="relaxed">Relaxed</option>
  </select>
  
  <button id="generate-btn">Generate Playlist</button>
  
  <ul id="playlist"></ul>
  
  <script>
    const playlists = {
      happy: [
        { title: "Walking on Sunshine", artist: "Katrina & The Waves", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
        { title: "Happy", artist: "Pharrell Williams", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
        { title: "Can't Stop the Feeling!", artist: "Justin Timberlake", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" },
      ],
      sad: [
        { title: "Someone Like You", artist: "Adele", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" },
        { title: "Fix You", artist: "Coldplay", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3" },
        { title: "Stay With Me", artist: "Sam Smith", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3" },
      ],
      energetic: [
        { title: "Eye of the Tiger", artist: "Survivor", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3" },
        { title: "Don't Stop Me Now", artist: "Queen", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" },
        { title: "Uptown Funk", artist: "Mark Ronson ft. Bruno Mars", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3" },
      ],
      relaxed: [
        { title: "Weightless", artist: "Marconi Union", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" },
        { title: "Sunset Lover", artist: "Petit Biscuit", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-11.mp3" },
        { title: "Better Together", artist: "Jack Johnson", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-12.mp3" },
      ]
    };
    
    const moodSelect = document.getElementById('mood-select');
    const generateBtn = document.getElementById('generate-btn');
    const playlistEl = document.getElementById('playlist');
    
    generateBtn.addEventListener('click', () => {
      const mood = moodSelect.value;
      playlistEl.innerHTML = '';
      
      if (!mood) {
        alert('Please select a mood!');
        return;
      }
      
      const songs = playlists[mood];
      
      songs.forEach(song => {
        const li = document.createElement('li');
        li.textContent = `${song.title} - ${song.artist}`;
        
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = song.url;
        
        li.appendChild(audio);
        playlistEl.appendChild(li);
      });
    });
  </script>
</body>
</html>
