<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Sword Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000 20%, #111 100%);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #FFE81F;
    }

    .saber-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
      flex-wrap: wrap;
    }

    .saber {
      position: relative;
      width: 20px;
      height: 150px;
      background: #333;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .saber:hover {
      transform: scale(1.1);
    }

    .blade {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 0;
      background: white;
      box-shadow: 0 0 8px white;
      border-radius: 4px;
      transition: height 0.4s ease, background 0.3s, box-shadow 0.3s;
    }

    .saber.active .blade.red {
      height: 150px;
      background: red;
      box-shadow: 0 0 20px red;
    }

    .saber.active .blade.green {
      height: 150px;
      background: lime;
      box-shadow: 0 0 20px lime;
    }

    .saber.active .blade.blue {
      height: 150px;
      background: deepskyblue;
      box-shadow: 0 0 20px deepskyblue;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¦ Star Sword Playground</h1>
  <p>Click a hilt to ignite your blade. Play with the Force!</p>

  <div class="saber-container">
    <div class="saber" id="blueSaber">
      <div class="blade blue"></div>
    </div>
    <div class="saber" id="greenSaber">
      <div class="blade green"></div>
    </div>
    <div class="saber" id="redSaber">
      <div class="blade red"></div>
    </div>
  </div>

  <footer>May the click be with you âœ¨</footer>

  <!-- Lightsaber Sound -->
  <audio id="saberSound" src="https://www.soundjay.com/button/sounds/button-10.mp3" preload="auto"></audio>

  <script>
    const sabers = document.querySelectorAll('.saber');
    const sound = document.getElementById('saberSound');

    sabers.forEach(saber => {
      saber.addEventListener('click', () => {
        saber.classList.toggle('active');
        // Play sound only when turning on
        if (saber.classList.contains('active')) {
          sound.currentTime = 0;
          sound.play();
        }
      });
    });
  </script>

</body>
</html>
