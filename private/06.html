<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Sword Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: radial-gradient(#000000, #111111);
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #FFE81F;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .playground {
      display: flex;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .saber-box {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 1rem;
      width: 180px;
      box-shadow: 0 0 15px #000;
    }

    .saber {
      position: relative;
      width: 20px;
      height: 140px;
      margin: 0 auto 1rem;
      background: #333;
      border-radius: 4px;
    }

    .blade {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 0;
      background: white;
      border-radius: 4px;
      box-shadow: none;
      transition: height 0.4s ease, box-shadow 0.3s ease;
    }

    .blade.red.on {
      height: 140px;
      background: red;
      box-shadow: 0 0 25px red;
    }

    .blade.green.on {
      height: 140px;
      background: lime;
      box-shadow: 0 0 25px lime;
    }

    .blade.blue.on {
      height: 140px;
      background: deepskyblue;
      box-shadow: 0 0 25px deepskyblue;
    }

    button {
      background: #333;
      color: #fff;
      border: 1px solid #666;
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background: #555;
    }

    footer {
      margin-top: 3rem;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>üõ°Ô∏è Star Sword Playground</h1>
  <p>Use the controls below to ignite your sabers!</p>

  <div class="playground">
    <!-- Blue Saber -->
    <div class="saber-box">
      <div class="saber">
        <div class="blade blue" id="blueBlade"></div>
      </div>
      <p>üî∑ Blue Saber</p>
      <button onclick="toggleSaber('blue', true)">Turn On</button>
      <button onclick="toggleSaber('blue', false)">Turn Off</button>
    </div>

    <!-- Green Saber -->
    <div class="saber-box">
      <div class="saber">
        <div class="blade green" id="greenBlade"></div>
      </div>
      <p>üü¢ Green Saber</p>
      <button onclick="toggleSaber('green', true)">Turn On</button>
      <button onclick="toggleSaber('green', false)">Turn Off</button>
    </div>

    <!-- Red Saber -->
    <div class="saber-box">
      <div class="saber">
        <div class="blade red" id="redBlade"></div>
      </div>
      <p>üî¥ Red Saber</p>
      <button onclick="toggleSaber('red', true)">Turn On</button>
      <button onclick="toggleSaber('red', false)">Turn Off</button>
    </div>
  </div>

  <footer>Made with midichlorians. May the buttons be with you ‚öîÔ∏è</footer>

  <!-- Sound Effect -->
  <audio id="saberSound" src="https://www.soundjay.com/button/sounds/button-10.mp3" preload="auto"></audio>

  <script>
    function toggleSaber(color, turnOn) {
      const blade = document.getElementById(color + 'Blade');
      const sound = document.getElementById('saberSound');
      
      if (turnOn) {
        blade.classList.add('on');
        sound.currentTime = 0;
        sound.play();
      } else {
        blade.classList.remove('on');
      }
    }
  </script>

</body>
</html>
