<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Saber Duel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #FFE81F;
      margin: 1rem 0;
    }

    #arena {
      position: relative;
      width: 100%;
      height: 400px;
      background: radial-gradient(circle at center, #111 30%, #000 100%);
      border-top: 2px solid #333;
      border-bottom: 2px solid #333;
      overflow: hidden;
    }

    .saber {
      position: absolute;
      bottom: 20px;
      width: 10px;
      height: 150px;
      background: gray;
      transition: left 0.1s;
    }

    .blade {
      position: absolute;
      bottom: 100%;
      left: 50%;
      width: 4px;
      height: 120px;
      transform: translateX(-50%);
      box-shadow: 0 0 10px;
      border-radius: 2px;
    }

    .blue .blade {
      background: deepskyblue;
      box-shadow: 0 0 15px deepskyblue;
    }

    .red .blade {
      background: red;
      box-shadow: 0 0 15px red;
    }

    .clash {
      position: absolute;
      top: 150px;
      width: 30px;
      height: 30px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 20px yellow;
      display: none;
      z-index: 10;
    }

    footer {
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>⚔️ Simple Star Sword Duel ⚔️</h1>
  <p>Player 1: A / D &nbsp;&nbsp;|&nbsp;&nbsp; Player 2: ← / →</p>

  <div id="arena">
    <div class="saber blue" id="blueSaber" style="left: 100px;">
      <div class="blade"></div>
    </div>
    <div class="saber red" id="redSaber" style="left: 600px;">
      <div class="blade"></div>
    </div>
    <div class="clash" id="clashEffect"></div>
  </div>

  <footer>May the button-mashing be with you</footer>

  <audio id="clashSound" src="https://www.soundjay.com/mechanical/sounds/sword-clash-1.mp3" preload="auto"></audio>

  <script>
    const blue = document.getElementById('blueSaber');
    const red = document.getElementById('redSaber');
    const clash = document.getElementById('clashEffect');
    const clashSound = document.getElementById('clashSound');

    let bluePos = 100;
    let redPos = 600;
    const moveSpeed = 10;

    function updatePositions() {
      blue.style.left = bluePos + 'px';
      red.style.left = redPos + 'px';

      // Check for clash
      if (Math.abs(bluePos - redPos) < 20) {
        clash.style.left = ((bluePos + redPos) / 2 - 15) + 'px';
        clash.style.display = 'block';
        clashSound.currentTime = 0;
        clashSound.play();
        setTimeout(() => clash.style.display = 'none', 200);
      }
    }

    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'a':
        case 'A':
          bluePos = Math.max(0, bluePos - moveSpeed);
          break;
        case 'd':
        case 'D':
          bluePos = Math.min(window.innerWidth - 20, bluePos + moveSpeed);
          break;
        case 'ArrowLeft':
          redPos = Math.max(0, redPos - moveSpeed);
          break;
        case 'ArrowRight':
          redPos = Math.min(window.innerWidth - 20, redPos + moveSpeed);
          break;
      }
      updatePositions();
    });

    // Initialize
    updatePositions();
  </script>

</body>
</html>
