<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Star Wars Shooter Updated</title>
<style>
  body {
    margin: 0; 
    overflow: hidden; 
    background: black; 
    color: white; 
    font-family: 'Arial', sans-serif;
    user-select: none;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: #000;
  }
  #score {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 20px;
    letter-spacing: 2px;
  }
  #lives {
    position: fixed;
    top: 10px;
    right: 10px;
    font-size: 20px;
    letter-spacing: 2px;
  }
  #startBtn {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 28px;
    padding: 12px 25px;
    background: #007acc;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    user-select: none;
  }
  #startBtn:hover {
    background: #005f99;
  }
</style>
</head>
<body>

<div id="score">SCORE: 0</div>
<div id="lives">LIVES: 3</div>
<button id="startBtn">START GAME</button>

<canvas id="gameCanvas" width="480" height="640"></canvas>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const width = canvas.width;
  const height = canvas.height;

  const scoreEl = document.getElementById('score');
  const livesEl = document.getElementById('lives');
  const startBtn = document.getElementById('startBtn');

  let gameRunning = false;

  // --- Player ---
  class Player {
    constructor() {
      this.width = 50;
      this.height = 40;
      this.x = width / 2 - this.width / 2;
      this.y = height - this.height - 10;
      this.speed = 10;
      this.moveLeft = false;
      this.moveRight = false;
      this.canShoot = true;
      this.shootCooldown = 12;
      this.shootTimer = 0;
      this.color = '#00bfff'; // blueish
    }
    update() {
      if (this.moveLeft && this.x > 0) this.x -= this.speed;
      if (this.moveRight && this.x + this.width < width) this.x += this.speed;

      if (!this.canShoot) {
        this.shootTimer++;
        if (this.shootTimer >= this.shootCooldown) {
          this.shootTimer = 0;
          this.canShoot = true;
        }
      }
    }
    draw() {
      ctx.save();
      ctx.fillStyle = '#00bfff';
      ctx.shadowColor = '#00bfff';
      ctx.shadowBlur = 20;

      // Draw the ship body (simple triangle with details)
      ctx.beginPath();
      ctx.moveTo(this.x + this.width / 2, this.y);
      ctx.lineTo(this.x + this.width, this.y + this.height);
      ctx.lineTo(this.x, this.y + this.height);
      ctx.closePath();
      ctx.fill();

      // Cockpit glow
      ctx.beginPath();
      ctx.fillStyle = '#00e0ff';
      ctx.arc(this.x + this.width / 2, this.y + this.height / 2, 8, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();
    }
    shoot() {
      if (this.canShoot) {
        bullets.push(new Bullet(this.x + this.width / 2, this.y));
        this.canShoot = false;
        this.shootTimer = 0;
      }
    }
  }

  // --- Player Bullet (blue laser beam) ---
  class Bullet {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.width = 4;
      this.height = 18;
      this.speed = 20;
      this.color = '#00bfff'; // blue laser
      this.active = true;
    }
    update() {
      this.y -= this.speed;
      if (this.y + this.height < 0) this.active = false;
    }
    draw() {
      ctx.save();
      ctx.fillStyle = this.color;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 20;
      ctx.fillRect(this.x - this.width / 2, this.y, this.width, this.height);
      ctx.restore();
    }
  }

  // --- Enemy ---
  class Enemy {
    constructor(x, y, speedMultiplier = 1, canShoot = false) {
      this.x = x;
      this.y = y;
      this.speed = 2.5 * speedMultiplier;
      this.canShoot = canShoot;
      this.type = Math.random() < 0.5 ? 'tie' : 'starDestroyer';
      this.width = this.type === 'tie' ? 40 : 70;
      this.height = this.type === 'tie' ? 40 : 30;
      this.color = this.type === 'tie' ? '#8888ff' : '#bb8866';
      this.active = true;
      this.blinkTimer = 0;

      this.shootCooldown = canShoot ? 150 : Infinity;
      this.shootTimer = 0;
    }
    update() {
      this.y += this.speed;
      if (this.y > height) this.active = false;
      this.blinkTimer += 0.05;

      if (this.canShoot) {
        this.shootTimer++;
        if (this.shootTimer >= this.shootCooldown) {
          this.shootTimer = 0;
          enemyBullets.push(new EnemyBullet(this.x + this.width / 2, this.y + this.height));
        }
      }
    }
    drawBack() {
      ctx.save();
      ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
      ctx.rotate(Math.PI); // rotate 180 degrees to show back side
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 12;
      ctx.globalAlpha = 0.8 + 0.2 * Math.sin(this.blinkTimer * 10);

      if (this.type === 'tie') {
        // Back cockpit (smaller circle)
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(0, 0, 8, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = '#4444aa';
        ctx.lineWidth = 2;
        ctx.stroke();

        // Wings (flipped)
        ctx.beginPath();
        ctx.rect(-25, -15, 10, 30);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.rect(15, -15, 10, 30);
        ctx.fill();
        ctx.stroke();
      } else if (this.type === 'starDestroyer') {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.moveTo(-this.width / 2, this.height / 2);
        ctx.lineTo(this.width / 2, this.height / 2);
        ctx.lineTo(0, -this.height / 2);
        ctx.closePath();
        ctx.fill();
        ctx.strokeStyle = '#664422';
        ctx.lineWidth = 2;
        ctx.stroke();

        // reversed windows detail
        ctx.fillStyle = '#fff';
        for (let i = -20; i <= 20; i += 10) {
          ctx.fillRect(i, -10, 3, 4);
        }
      }

      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
      ctx.restore();
    }
    drawFront() {
      ctx.save();
      ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 12;
      ctx.globalAlpha = 0.8 + 0.2 * Math.sin(this.blinkTimer * 10);

      if (this.type === 'tie') {
        // TIE Fighter front
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(0, 0, 10, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = '#4444aa';
        ctx.lineWidth = 3;
        ctx.stroke();

        ctx.beginPath();
        ctx.rect(-25, -15, 10, 30);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.rect(15, -15, 10, 30);
        ctx.fill();
        ctx.stroke();
      } else if (this.type === 'starDestroyer') {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.moveTo(-this.width / 2, this.height / 2);
        ctx.lineTo(this.width / 2, this.height / 2);
        ctx.lineTo(0, -this.height / 2);
        ctx.closePath();
        ctx.fill();
        ctx.strokeStyle = '#664422';
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.fillStyle = '#fff';
        for (let i = -20; i <= 20; i += 10) {
          ctx.fillRect(i, 5, 3, 4);
        }
      }
      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
      ctx.restore();
    }
    draw() {
      this.drawBack();
      this.drawFront();
    }
  }

  // --- Enemy Bullet ---
  class EnemyBullet {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.width = 5;
      this.height = 15;
      this.speed = 9;
      this.color = '#ff3300'; // red laser
      this.active = true;
    }
    update() {
      this.y += this.speed;
      if (this.y > height) this.active = false;
    }
    draw() {
      ctx.save();
      ctx.fillStyle = this.color;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 15;
      ctx.fillRect(this.x - this.width / 2, this.y, this.width, this.height);
      ctx.restore();
    }
  }

  // --- Explosion ---
  class Explosion {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.radius = 1;
      this.maxRadius = 30 + Math.random() * 20;
      this.active = true;
      this.alpha = 1;
    }
    update() {
      this.radius += 2;
      this.alpha -= 0.06;
      if (this.alpha <= 0) {
        this.active = false;
      }
    }
    draw() {
      ctx.save();
      ctx.beginPath();
      ctx.fillStyle = `rgba(255, 100, 0, ${this.alpha})`;
      ctx.shadowColor = `rgba(255, 150, 0, ${this.alpha})`;
      ctx.shadowBlur = 20;
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }
  }

  // --- Bonus ---
  class Bonus {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.width = 24;
      this.height = 24;
      this.speed = 3;
      this.active = true;
      this.color = '#00ff00';
      this.blinkTimer = 0;
    }
    update() {
      this.y += this.speed;
      if (this.y > height) this.active = false;
      this.blinkTimer += 0.1;
    }
    draw() {
      ctx.save();
      ctx.fillStyle = this.color;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 15;
      ctx.globalAlpha = 0.8 + 0.2 * Math.sin(this.blinkTimer * 10);
      // Draw a simple glowing star as bonus
      const cx = this.x + this.width / 2;
      const cy = this.y + this.height / 2;
      ctx.beginPath();
      for (let i = 0; i < 5; i++) {
        const angle = (i * 2 * Math.PI) / 5 - Math.PI / 2;
        const x = cx + Math.cos(angle) * 12;
        const y = cy + Math.sin(angle) * 12;
        ctx.lineTo(x, y);
        const nextAngle = angle + Math.PI / 5;
        const x2 = cx + Math.cos(nextAngle) * 5;
        const y2 = cy + Math.sin(nextAngle) * 5;
        ctx.lineTo(x2, y2);
      }
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }
  }

  // --- Variables ---
  let player;
  let bullets = [];
  let enemies = [];
  let enemyBullets = [];
  let explosions = [];
  let bonuses = [];
  let score = 0;
  let lives = 3;

  // --- Helpers ---
  function rectCollision(r1, r2) {
    return !(
      r1.x > r2.x + r2.width ||
      r1.x + r1.width < r2.x ||
      r1.y > r2.y + r2.height ||
      r1.y + r1.height < r2.y
    );
  }

  // --- Spawn Wave ---
  function spawnWave() {
    const waveCount = 3 + Math.floor(Math.random() * 3);
    for (let i = 0; i < waveCount; i++) {
      const x = Math.random() * (width - 80);
      const canShoot = Math.random() < 0.35; // 35% enemies shoot
      const speedMult = canShoot ? 0.7 : (0.9 + Math.random() * 1.4); // slower for shooting enemies
      enemies.push(new Enemy(x, -60 - Math.random() * 200, speedMult, canShoot));
    }
  }

  // --- Collision checks ---
  function checkCollisions() {
    // Bullets vs enemies
    bullets.forEach(bullet => {
      if (!bullet.active) return;
      enemies.forEach(enemy => {
        if (!enemy.active) return;
        const bulletRect = { x: bullet.x - bullet.width / 2, y: bullet.y, width: bullet.width, height: bullet.height };
        const enemyRect = { x: enemy.x, y: enemy.y, width: enemy.width, height: enemy.height };
        if (rectCollision(bulletRect, enemyRect)) {
          bullet.active = false;
          enemy.active = false;
          explosions.push(new Explosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2));
          score += 10;

          // Chance to drop bonus
          if (Math.random() < 0.15) {
            bonuses.push(new Bonus(enemy.x + enemy.width / 2 - 12, enemy.y + enemy.height / 2 - 12));
          }
        }
      });
    });

    // Enemy bullets vs player
    enemyBullets.forEach(bullet => {
      if (!bullet.active) return;
      const bulletRect = { x: bullet.x - bullet.width / 2, y: bullet.y, width: bullet.width, height: bullet.height };
      const playerRect = { x: player.x, y: player.y, width: player.width, height: player.height };
      if (rectCollision(bulletRect, playerRect)) {
        bullet.active = false;
        explosions.push(new Explosion(player.x + player.width / 2, player.y + player.height / 2));
        lives--;
        livesEl.textContent = `LIVES: ${lives}`;
        if (lives <= 0) {
          gameOver();
        }
      }
    });

    // Player vs bonuses
    bonuses.forEach(bonus => {
      if (!bonus.active) return;
      const bonusRect = { x: bonus.x, y: bonus.y, width: bonus.width, height: bonus.height };
      const playerRect = { x: player.x, y: player.y, width: player.width, height: player.height };
      if (rectCollision(bonusRect, playerRect)) {
        bonus.active = false;
        score += 50;
      }
    });
  }

  // --- Game over ---
  function gameOver() {
    gameRunning = false;
    startBtn.style.display = 'block';
    alert(`Game Over! Your score: ${score}`);
  }

  // --- Event listeners ---
  window.addEventListener('keydown', e => {
    if (!gameRunning) return;
    if (e.code === 'ArrowLeft' || e.code === 'KeyA') player.moveLeft = true;
    if (e.code === 'ArrowRight' || e.code === 'KeyD') player.moveRight = true;
    if (e.code === 'Space') player.shoot();
  });
  window.addEventListener('keyup', e => {
    if (!gameRunning) return;
    if (e.code === 'ArrowLeft' || e.code === 'KeyA') player.moveLeft = false;
    if (e.code === 'ArrowRight' || e.code === 'KeyD') player.moveRight = false;
  });

  startBtn.addEventListener('click', () => {
    startBtn.style.display = 'none';
    startGame();
  });

  // --- Game Loop ---
  let waveTimer = 0;
  let waveInterval = 150;

  function gameLoop() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, width, height);

    player.update();
    player.draw();

    bullets.forEach(b => {
      b.update();
      b.draw();
    });
    bullets = bullets.filter(b => b.active);

    enemies.forEach(e => {
      e.update();
      e.draw();
    });
    enemies = enemies.filter(e => e.active);

    enemyBullets.forEach(b => {
      b.update();
      b.draw();
    });
    enemyBullets = enemyBullets.filter(b => b.active);

    explosions.forEach(ex => {
      ex.update();
      ex.draw();
    });
    explosions = explosions.filter(ex => ex.active);

    bonuses.forEach(bonus => {
      bonus.update();
      bonus.draw();
    });
    bonuses = bonuses.filter(bonus => bonus.active);

    checkCollisions();

    // Spawn waves periodically
    waveTimer++;
    if (waveTimer > waveInterval) {
      spawnWave();
      waveTimer = 0;
    }

    scoreEl.textContent = `SCORE: ${score}`;

    requestAnimationFrame(gameLoop);
  }

  function startGame() {
    player = new Player();
    bullets = [];
    enemies = [];
    enemyBullets = [];
    explosions = [];
    bonuses = [];
    score = 0;
    lives = 3;
    scoreEl.textContent = `SCORE: ${score}`;
    livesEl.textContent = `LIVES: ${lives}`;
    waveTimer = 0;
    gameRunning = true;
    gameLoop();
  }
})();
</script>

</body>
</html>
