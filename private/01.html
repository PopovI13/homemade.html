      this.active = true;

      this.y += this.speed;
      if (this.y - this.radius > height) this.active = false;
    }
    draw() {
      ctx.save();
      ctx.beginPath();

      if (this.type === 'life') {

  let shooting = false;

  // Main game loop
  function gameLoop() {
    if (!gameRunning) return;

    drawStarfield();

    player.update();
    player.draw();

    // Player shooting automatic while holding space
    if (shooting) player.shoot();

    // Update and draw bullets

    }

      const canShoot = Math.random() < 0.15;

      enemy.drawBack();

      if (!enemies[i].active) enemies.splice(i, 1);
    }

    // Update and draw enemy bullets

      bullet.update();
      bullet.draw();
    });

    for (let i = enemyBullets.length - 1; i >= 0; i--) {
      if (!enemyBullets[i].active) enemyBullets.splice(i, 1);
    }

    // Update and draw bonuses

      bonus.update();
      bonus.draw();
    });

    for (let i = bonuses.length - 1; i >= 0; i--) {
      if (!bonuses[i].active) bonuses.splice(i, 1);
    }

    // Check bullet collisions with enemies
    bullets.forEach(bullet => {
      enemies.forEach(enemy => {
        if (
          bullet.x > enemy.x &&
          bullet.x < enemy.x + enemy.width &&
          bullet.y > enemy.y &&
          bullet.y < enemy.y + enemy.height
        ) {
          bullet.active = false;
          enemy.active = false;

          score += 10;
          scoreEl.textContent = `SCORE: ${score}`;

          // 20% chance to drop bonus
          if (Math.random() < 0.2) {
            const bonusTypes = ['life', 'shield', 'triple'];
            const bType = bonusTypes[Math.floor(Math.random() * bonusTypes.length)];
            bonuses.push(new Bonus(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, bType));
          }
        }
      });
    });

    // Check enemy bullet collisions with player
    enemyBullets.forEach(bullet => {
      if (
        bullet.x > player.x &&
        bullet.x < player.x + player.width &&
        bullet.y > player.y &&
        bullet.y < player.y + player.height
      ) {
        bullet.active = false;
        if (player.shieldActive) {
          player.shieldActive = false;
          player.hit();
        } else {
          lives--;
          livesEl.textContent = `LIVES: ${lives}`;
          player.hit();
          if (lives <= 0) {
            endGame();
          }
        }
      }
    });

    // Check bonuses collected by player
    bonuses.forEach(bonus => {
      const dx = bonus.x - (player.x + player.width / 2);
      const dy = bonus.y - (player.y + player.height / 2);
      if (Math.sqrt(dx * dx + dy * dy) < bonus.radius + player.width / 3) {
        bonus.active = false;
        if (bonus.type === 'life') {
          lives++;
          livesEl.textContent = `LIVES: ${lives}`;
        } else if (bonus.type === 'shield') {
          player.shieldActive = true;
        } else if (bonus.type === 'triple') {
          player.tripleShotActive = true;
          player.tripleShotDuration = 700;
        }
      }
    });

    requestAnimationFrame(gameLoop);
  }

  // Start the game
  function startGame() {
    gameRunning = true;
    startBtn.style.display = 'none';
    canvas.style.display = 'block';

    score = 0;
    lives = 3;
    scoreEl.textContent = 'SCORE: 0';
    livesEl.textContent = 'LIVES: 3';

    player.x = width / 2 - player.width / 2;
    player.y = height - player.height - 10;

    bullets.length = 0;
    enemies.length = 0;
    enemyBullets.length = 0;
    bonuses.length = 0;

    enemySpawnTimer = 0;

    initStars();

    gameLoop();
  }

  // End game

    gameRunning = false;
    alert(`Game Over!\nYour score: ${score}`);
    startBtn.style.display = 'block';
    canvas.style.display = 'none';

bonuses.forEach((bonus, index) => {
  const dx = bonus.x - (player.x + player.width / 2);
  const dy = bonus.y - (player.y + player.height / 2);
  const distance = Math.sqrt(dx * dx + dy * dy);

  if (distance < bonus.radius + Math.min(player.width, player.height) / 2) {
    bonus.active = false;

    // Apply bonus effect
    if (bonus.type === 'life') {
      lives++;
      livesEl.textContent = `LIVES: ${lives}`;
    } else if (bonus.type === 'shield') {
      player.shieldActive = true;
    } else if (bonus.type === 'triple') {
      player.tripleShotActive = true;
      player.tripleShotDuration = 600; // e.g. lasts 10 seconds at 60fps
    }
  }
});
