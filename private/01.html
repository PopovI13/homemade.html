<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Star Wars: Galaxy Annihilator - Upgraded Speed & Visuals</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #001022;
      overflow: hidden;
      color: #FFE81F;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: transparent;
    }
    #starCanvas, #gameCanvas {
      position: absolute;
      top: 0; left: 0;
      display: block;
    }
    #starCanvas {
      z-index: 0;
    }
    #gameCanvas {
      z-index: 1;
    }
    #scoreEl {
      position: absolute;
      top: 10px; left: 10px;
      font-weight: 700;
      font-size: 24px;
      z-index: 10;
    }
    #livesContainer {
      position: absolute;
      top: 10px; right: 10px;
      display: flex;
      gap: 8px;
      z-index: 10;
      font-weight: 700;
      font-size: 18px;
    }
    .life {
      width: 30px;
      height: 30px;
      background: #FFE81F;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      filter: drop-shadow(0 0 4px #ffe81f);
    }
    #modalEl {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #FFE81F;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      z-index: 20;
    }
    #modalEl.hidden {
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #FFE81F;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      color: black;
      transition: transform 0.2s ease;
      filter: drop-shadow(0 0 6px #ffe81f);
    }
    button:hover {
      transform: scale(1.05);
      background: #fff;
      filter: drop-shadow(0 0 8px #fff);
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>
  <canvas id="gameCanvas"></canvas>

  <div id="scoreEl">SCORE: 0</div>
  <div id="livesContainer">LIVES: </div>

  <div id="modalEl">
    <div id="modalScore">0</div>
    <div>POINTS</div>
    <button id="startGameBtn">START GAME</button>
    <div style="font-size:16px; margin-top: 10px; font-weight: 400;">
      Use ← → or A/D to move, Space to shoot.<br/>
      Enemies drop power-ups!
    </div>
  </div>

<script>
(() => {
  const starCanvas = document.getElementById('starCanvas');
  const starCtx = starCanvas.getContext('2d');
  const gameCanvas = document.getElementById('gameCanvas');
  const ctx = gameCanvas.getContext('2d');

  const scoreEl = document.getElementById('scoreEl');
  const livesContainer = document.getElementById('livesContainer');
  const modalEl = document.getElementById('modalEl');
  const modalScore = document.getElementById('modalScore');
  const startGameBtn = document.getElementById('startGameBtn');

  let width = window.innerWidth;
  let height = window.innerHeight;

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;

    starCanvas.width = width;
    starCanvas.height = height;

    gameCanvas.width = width;
    gameCanvas.height = height;
  }
  window.addEventListener('resize', resize);
  resize();

  // --- Starfield ---
  class Star {
    constructor() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.size = Math.random() * 2 + 0.5;
      this.speed = this.size * 1.2; // faster stars
      this.brightness = Math.random() * 0.7 + 0.3;
      this.brightnessDirection = Math.random() > 0.5 ? 1 : -1;
    }
    update() {
      this.y += this.speed;
      if(this.y > height) this.y = 0;
      this.brightness += 0.015 * this.brightnessDirection;
      if(this.brightness > 1) this.brightnessDirection = -1;
      if(this.brightness < 0.3) this.brightnessDirection = 1;
    }
    draw() {
      starCtx.beginPath();
      starCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      starCtx.fillStyle = `rgba(255,255,255,${this.brightness.toFixed(2)})`;
      starCtx.shadowColor = 'white';
      starCtx.shadowBlur = 6;
      starCtx.fill();
    }
  }

  const stars = [];
  for(let i=0; i<200; i++) stars.push(new Star());

  function updateStars() {
    starCtx.clearRect(0,0,width,height);
    stars.forEach(star => {
      star.update();
      star.draw();
    });
  }

  // --- Player ---
  class Player {
    constructor() {
      this.width = 50;
      this.height = 40;
      this.x = width/2 - this.width/2;
      this.y = height - this.height - 10;
      this.speed = 12; // faster player
      this.color = '#FFE81F';
      this.moveLeft = false;
      this.moveRight = false;
      this.canShoot = true;
      this.shootCooldown = 180; // faster shooting
    }
    draw() {
      ctx.fillStyle = this.color;
      ctx.shadowColor = '#FFE81F';
      ctx.shadowBlur = 15;
      ctx.beginPath();
      ctx.moveTo(this.x + this.width/2, this.y);
      ctx.lineTo(this.x, this.y + this.height);
      ctx.lineTo(this.x + this.width, this.y + this.height);
      ctx.closePath();
      ctx.fill();
      ctx.shadowBlur = 0;
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      ctx.stroke();
    }
    update() {
      if(this.moveLeft) this.x -= this.speed;
      if(this.moveRight) this.x += this.speed;
      if(this.x < 0) this.x = 0;
      if(this.x + this.width > width) this.x = width - this.width;
    }
    shoot() {
      if(!this.canShoot) return null;
      this.canShoot = false;
      setTimeout(() => this.canShoot = true, this.shootCooldown);
      return new Bullet(this.x + this.width/2, this.y);
    }
  }

  // --- Bullet ---
  class Bullet {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.radius = 7;
      this.speed = 18; // faster bullet
      this.color = '#fff';
      this.active = true;
    }
    update() {
      this.y -= this.speed;
      if(this.y < 0) this.active = false;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.shadowColor = '#FFE81F';
      ctx.shadowBlur = 20;
      ctx.fill();
      ctx.shadowBlur = 0;
    }
  }

  // --- Enemy ---
  class Enemy {
    constructor(x, y, speedMultiplier = 1) {
      this.x = x;
      this.y = y;
      this.width = 40 + Math.random()*20; // varied size
      this.height = 30 + Math.random()*15;
      this.speed = 2.5 * speedMultiplier;
      this.color = `hsl(${Math.random()*360}, 80%, 60%)`; // colorful enemies
      this.active = true;
      this.blinkTimer = 0;
    }
    update() {
      this.y += this.speed;
      if(this.y > height) this.active = false;

      // simple blink effect
      this.blinkTimer += 0.05;
    }
    draw() {
      const alpha = 0.7 + 0.3 * Math.sin(this.blinkTimer * 10);
      ctx.fillStyle = this.color;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 10;
      ctx.globalAlpha = alpha;
      ctx.fillRect(this.x, this.y, this.width, this.height);
      ctx.globalAlpha = 1;
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      ctx.strokeRect(this.x, this.y, this.width, this.height);
    }
  }

  // --- Explosion (simple fading circle) ---
  class Explosion {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.radius = 10;
      this.maxRadius = 30 + Math.random()*20;
      this.alpha = 1;
      this.active = true;
    }
    update() {
      this.radius += 2;
      this.alpha -= 0.05;
      if(this.alpha <= 0) this.active = false;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 232, 31, ${this.alpha.toFixed(2)})`;
      ctx.shadowColor = '#FFE81F';
      ctx.shadowBlur = 20;
      ctx.fill();
      ctx.shadowBlur = 0;
    }
  }

  // --- Game state ---
  let player = new Player();
  let bullets = [];
  let enemies = [];
  let explosions = [];
  let lives = 3;
  let score = 0;
  let gameRunning = false;

  function drawLives() {
    livesContainer.innerHTML = 'LIVES: ';
    for(let i=0; i<lives; i++){
      const life = document.createElement('div');
      life.classList.add('life');
      livesContainer.appendChild(life);
    }
  }

  // Spawn waves with speed variations and more enemies
  function spawnWave() {
    const waveCount = 3 + Math.floor(Math.random()*3); // 3-5 enemies per wave
    for(let i=0; i<waveCount; i++) {
      const x = Math.random() * (width - 60);
      const speedMult = 0.8 + Math.random()*1.4; // speed variety
      enemies.push(new Enemy(x, -60 - Math.random()*200, speedMult));
    }
  }

  let enemyWaveInterval;

  function startEnemySpawning() {
    spawnWave(); // initial wave
    enemyWaveInterval = setInterval(spawnWave, 1300); // faster wave spawn
  }
  function stopEnemySpawning() {
    clearInterval(enemyWaveInterval);
  }

  function gameOver() {
    gameRunning = false;
    stopEnemySpawning();
    modalScore.textContent = score;
    modalEl.classList.remove('hidden');
  }

  function resetGame() {
    score = 0;
    lives = 3;
    bullets = [];
    enemies = [];
    explosions = [];
    player = new Player();
    drawLives();
    scoreEl.textContent = `SCORE: ${score}`;
  }

  // Collision helpers
  function collideRect(a, b) {
    return a.x < b.x + b.width &&
           a.x + a.width > b.x &&
           a.y < b.y + b.height &&
           a.y + a.height > b.y;
  }

  function collideCircleRect(circle, rect) {
    const distX = Math.abs(circle.x - rect.x - rect.width / 2);
    const distY = Math.abs(circle.y - rect.y - rect.height / 2);

    if (distX > (rect.width / 2 + circle.radius)) return false;
    if (distY > (rect.height / 2 + circle.radius)) return false;

    if (distX <= (rect.width / 2)) return true;
    if (distY <= (rect.height / 2)) return true;

    const dx = distX - rect.width / 2;
    const dy = distY - rect.height / 2;
    return (dx * dx + dy * dy <= (circle.radius * circle.radius));
  }

  // Main loop
  function gameLoop() {
    if(!gameRunning) return;

    ctx.clearRect(0, 0, width, height);

    player.update();
    player.draw();

    bullets.forEach((b, i) => {
      b.update();
      if(!b.active) bullets.splice(i, 1);
      else b.draw();
    });

    enemies.forEach((e, i) => {
      e.update();
      if(!e.active) {
        enemies.splice(i, 1);
        return;
      }
      e.draw();

      // Check enemy/player collision
      if(collideRect(player, e)) {
        enemies.splice(i, 1);
        lives--;
        drawLives();
        if(lives <= 0) {
          gameOver();
          return;
        }
      }

      // Bullet/enemy collisions
      bullets.forEach((b, bi) => {
        if(collideCircleRect(b, e)) {
          explosions.push(new Explosion(e.x + e.width/2, e.y + e.height/2));
          enemies.splice(i, 1);
          bullets.splice(bi, 1);
          score += 10;
          scoreEl.textContent = `SCORE: ${score}`;
        }
      });
    });

    // Explosions update/draw
    explosions.forEach((ex, i) => {
      ex.update();
      if(!ex.active) explosions.splice(i, 1);
      else ex.draw();
    });

    updateStars();

    requestAnimationFrame(gameLoop);
  }

  // Input handling
  window.addEventListener('keydown', e => {
    if(e.code === 'ArrowLeft' || e.code === 'KeyA') player.moveLeft = true;
    if(e.code === 'ArrowRight' || e.code === 'KeyD') player.moveRight = true;
    if(e.code === 'Space') {
      e.preventDefault();
      const bullet = player.shoot();
      if(bullet) bullets.push(bullet);
    }
  });

  window.addEventListener('keyup', e => {
    if(e.code === 'ArrowLeft' || e.code === 'KeyA') player.moveLeft = false;
    if(e.code === 'ArrowRight' || e.code === 'KeyD') player.moveRight = false;
  });

  startGameBtn.addEventListener('click', () => {
    modalEl.classList.add('hidden');
    resetGame();
    gameRunning = true;
    startEnemySpawning();
    gameLoop();
  });

  drawLives();
  updateStars();
})();
</script>

</body>
</html>
