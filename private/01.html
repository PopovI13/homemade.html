<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Star Wars Shooter Fullscreen - Faster & More Bonuses</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    color: white;
    font-family: 'Arial', sans-serif;
    user-select: none;
  }
  canvas {
    display: block;
    background: black;
  }
  #score {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 20px;
    letter-spacing: 2px;
    z-index: 10;
  }
  #lives {
    position: fixed;
    top: 10px;
    right: 10px;
    font-size: 20px;
    letter-spacing: 2px;
    z-index: 10;
  }
  #startBtn {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 28px;
    padding: 12px 25px;
    background: #007acc;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    user-select: none;
    z-index: 10;
  }
  #startBtn:hover {
    background: #005f99;
  }
</style>
</head>
<body>

<div id="score">SCORE: 0</div>
<div id="lives">LIVES: 3</div>
<button id="startBtn">START GAME</button>

<canvas id="gameCanvas"></canvas>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  let width = window.innerWidth;
  let height = window.innerHeight;

  canvas.width = width;
  canvas.height = height;

  const scoreEl = document.getElementById('score');
  const livesEl = document.getElementById('lives');
  const startBtn = document.getElementById('startBtn');

  let gameRunning = false;

  // --- Starfield background ---
  let stars = [];
  const starCount = 200;

  function initStars() {
    stars = [];
    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.3 + 0.2,
        speed: Math.random() * 0.9 + 0.4, // a bit faster stars
        opacity: Math.random() * 0.8 + 0.2
      });
    }
  }
  initStars();

  function drawStarfield() {
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, width, height);
    stars.forEach(star => {
      star.y += star.speed;
      if (star.y > height) star.y = 0;
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
      ctx.fill();
    });
  }

  // --- Player ---
  class Player {
    constructor() {
      this.width = 50;
      this.height = 40;
      this.x = width / 2 - this.width / 2;
      this.y = height - this.height - 10;
      this.speed = 14; // faster player
      this.moveLeft = false;
      this.moveRight = false;
      this.canShoot = true;
      this.shootCooldown = 10; // faster shooting
      this.shootTimer = 0;
      this.color = '#00bfff'; // blueish
    }
    update() {
      if (this.moveLeft && this.x > 0) this.x -= this.speed;
      if (this.moveRight && this.x + this.width < width) this.x += this.speed;

      if (!this.canShoot) {
        this.shootTimer++;
        if (this.shootTimer >= this.shootCooldown) {
          this.shootTimer = 0;
          this.canShoot = true;
        }
      }
    }
    draw() {
      ctx.save();
      ctx.fillStyle = '#00bfff';
      ctx.shadowColor = '#00bfff';
      ctx.shadowBlur = 20;

      ctx.beginPath();
      ctx.moveTo(this.x + this.width / 2, this.y);
      ctx.lineTo(this.x + this.width, this.y + this.height);
      ctx.lineTo(this.x, this.y + this.height);
      ctx.closePath();
      ctx.fill();

      ctx.beginPath();
      ctx.fillStyle = '#00e0ff';
      ctx.arc(this.x + this.width / 2, this.y + this.height / 2, 8, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();
    }
    shoot() {
      if (this.canShoot) {
        bullets.push(new Bullet(this.x + this.width / 2, this.y));
        this.canShoot = false;
        this.shootTimer = 0;
      }
    }
  }

  // --- Player Bullet (blue laser beam) ---
  class Bullet {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.width = 4;
      this.height = 18;
      this.speed = 28; // faster bullet
      this.color = '#00bfff'; // blue laser
      this.active = true;
    }
    update() {
      this.y -= this.speed;
      if (this.y + this.height < 0) this.active = false;
    }
    draw() {
      ctx.save();
      ctx.fillStyle = this.color;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 20;
      ctx.fillRect(this.x - this.width / 2, this.y, this.width, this.height);
      ctx.restore();
    }
  }

  // --- Enemy ---
  class Enemy {
    constructor(x, y, speedMultiplier = 1, canShoot = false) {
      this.x = x;
      this.y = y;
      this.speed = 2.5 * speedMultiplier; // faster enemy
      this.canShoot = canShoot;
      this.type = Math.random() < 0.5 ? 'tie' : 'starDestroyer';
      this.width = this.type === 'tie' ? 40 : 70;
      this.height = this.type === 'tie' ? 40 : 30;
      this.color = this.type === 'tie' ? '#8888ff' : '#bb8866';
      this.active = true;
      this.blinkTimer = 0;

      this.shootCooldown = canShoot ? 100 : Infinity; // faster shooting
      this.shootTimer = 0;
    }
    update() {
      this.y += this.speed;
      if (this.y > height) this.active = false;
      this.blinkTimer += 0.05;

      if (this.canShoot) {
        this.shootTimer++;
        if (this.shootTimer >= this.shootCooldown) {
          this.shootTimer = 0;
          enemyBullets.push(new EnemyBullet(this.x + this.width / 2, this.y + this.height));
        }
      }
    }
    drawBack() {
      ctx.save();
      ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
      ctx.rotate(Math.PI);
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 12;
      ctx.globalAlpha = 0.8 + 0.2 * Math.sin(this.blinkTimer * 10);

      if (this.type === 'tie') {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(0, 0, 8, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = '#4444aa';
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.beginPath();
        ctx.rect(-25, -15, 10, 30);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.rect(15, -15, 10, 30);
        ctx.fill();
        ctx.stroke();
      } else if (this.type === 'starDestroyer') {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.moveTo(-this.width / 2, this.height / 2);
        ctx.lineTo(this.width / 2, this.height / 2);
        ctx.lineTo(0, -this.height / 2);
        ctx.closePath();
        ctx.fill();
        ctx.strokeStyle = '#664422';
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.fillStyle = '#fff';
        for (let i = -20; i <= 20; i += 10) {
          ctx.fillRect(i, -10, 3, 4);
        }
      }

      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
      ctx.restore();
    }
    drawFront() {
      ctx.save();
      ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 12;
      ctx.globalAlpha = 0.8 + 0.2 * Math.sin(this.blinkTimer * 10);

      if (this.type === 'tie') {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(0, 0, 10, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = '#4444aa';
        ctx.lineWidth = 3;
        ctx.stroke();

        ctx.beginPath();
        ctx.rect(-25, -15, 10, 30);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.rect(15, -15, 10, 30);
        ctx.fill();
        ctx.stroke();
      } else if (this.type === 'starDestroyer') {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.moveTo(-this.width / 2, this.height / 2);
        ctx.lineTo(this.width / 2, this.height / 2);
        ctx.lineTo(0, -this.height / 2);
        ctx.closePath();
        ctx.fill();
        ctx.strokeStyle = '#664422';
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.fillStyle = '#fff';
        for (let i = -20; i <= 20; i += 10) {
          ctx.fillRect(i, 5, 3, 4);
        }
      }
      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
      ctx.restore();
    }
    draw() {
      if (this.canShoot) {
        this.drawFront();
      } else {
        this.drawBack();
      }
    }
  }

  // --- Enemy Bullet ---
  class EnemyBullet {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.width = 5;
      this.height = 15;
      this.speed = 13; // faster enemy bullet
      this.color = '#ff3300'; // red laser
      this.active = true;
    }
    update() {
      this.y += this.speed;
      if (this.y > height) this.active = false;
    }
    draw() {
      ctx.save();
      ctx.fillStyle = this.color;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 15;
      ctx.fillRect(this.x - this.width / 2, this.y, this.width, this.height);
      ctx.restore();
    }
  }

  // --- Bonus (extra life) ---
  class Bonus {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.width = 30;
      this.height = 30;
      this.speed = 4.5; // faster bonus drop
      this.active = true;
      this.color = '#00ff99';
      this.blinkTimer = 0;
    }
    update() {
      this.y += this.speed;
      if (this.y > height) this.active = false;
      this.blinkTimer += 0.08;
    }
    draw() {
      ctx.save();
      ctx.fillStyle = this.color;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 20;
      ctx.globalAlpha = 0.7 + 0.3 * Math.sin(this.blinkTimer * 10);

      ctx.beginPath();
      ctx.moveTo(this.x + this.width / 2, this.y);
      ctx.lineTo(this.x + this.width * 0.75, this.y + this.height);
      ctx.lineTo(this.x + this.width * 0.25, this.y + this.height);
      ctx.closePath();
      ctx.fill();

      ctx.beginPath();
      ctx.moveTo(this.x + this.width * 0.15, this.y + this.height * 0.5);
      ctx.lineTo(this.x + this.width * 0.85, this.y + this.height * 0.5);
      ctx.lineTo(this.x + this.width * 0.5, this.y + this.height * 0.9);
      ctx.closePath();
      ctx.fill();

      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
      ctx.restore();
    }
  }

  // --- Explosion ---
  class Explosion {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.radius = 5;
      this.maxRadius = 40;
      this.alpha = 1;
      this.active = true;
    }
    update() {
      this.radius += 2.8; // faster explosion
      this.alpha -= 0.07;
      if (this.alpha <= 0) this.active = false;
    }
    draw() {
      ctx.save();
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 150, 0, ${this.alpha})`;
      ctx.shadowColor = `rgba(255, 100, 0, ${this.alpha})`;
      ctx.shadowBlur = 20;
      ctx.fill();
      ctx.restore();
    }
  }

  // --- Game variables ---
  let player = new Player();
  let bullets = [];
  let enemies = [];
  let enemyBullets = [];
  let explosions = [];
  let bonuses = [];

  let score = 0;
  let lives = 3;

  // --- Input handling ---
  window.addEventListener('keydown', e => {
    if (e.code === 'ArrowLeft' || e.key === 'a' || e.key === 'A') player.moveLeft = true;
    if (e.code === 'ArrowRight' || e.key === 'd' || e.key === 'D') player.moveRight = true;
    if (e.code === 'Space') player.shoot();
  });
  window.addEventListener('keyup', e => {
    if (e.code === 'ArrowLeft' || e.key === 'a' || e.key === 'A') player.moveLeft = false;
    if (e.code === 'ArrowRight' || e.key === 'd' || e.key === 'D') player.moveRight = false;
  });

  // --- Utility ---
  function rectIntersect(r1, r2) {
    return !(
      r2.x > r1.x + r1.width ||
      r2.x + r2.width < r1.x ||
      r2.y > r1.y + r1.height ||
      r2.y + r2.height < r1.y
    );
  }

  // --- Spawn enemies ---
  let enemySpawnTimer = 0;
  let enemySpawnInterval = 50; // faster spawning

  function spawnEnemy() {
    let x = Math.random() * (width - 70);
    let canShoot = Math.random() < 0.3;
    let speedMul = 1 + Math.random() * 0.4;
    enemies.push(new Enemy(x, -50, speedMul, canShoot));
  }

  // --- Spawn bonuses ---
  let bonusSpawnTimer = 0;
  let bonusSpawnInterval = 180; // more bonuses, faster spawn

  function spawnBonus() {
    let x = Math.random() * (width - 30);
    bonuses.push(new Bonus(x, -30));
  }

  // --- Game loop ---
  function gameLoop() {
    if (!gameRunning) return;

    drawStarfield();

    player.update();
    player.draw();

    bullets.forEach(b => {
      b.update();
      b.draw();
    });
    bullets = bullets.filter(b => b.active);

    enemies.forEach(e => {
      e.update();
      e.drawBack();
    });

    // Draw enemies with front when shooting
    enemies.forEach(e => {
      if (e.canShoot && e.shootTimer < 10) {
        e.drawFront();
      }
    });
    enemies = enemies.filter(e => e.active);

    enemyBullets.forEach(eb => {
      eb.update();
      eb.draw();
    });
    enemyBullets = enemyBullets.filter(eb => eb.active);

    bonuses.forEach(bonus => {
      bonus.update();
      bonus.draw();
    });
    bonuses = bonuses.filter(b => b.active);

    explosions.forEach(exp => {
      exp.update();
      exp.draw();
    });
    explosions = explosions.filter(exp => exp.active);

    // Spawn enemies
    enemySpawnTimer++;
    if (enemySpawnTimer >= enemySpawnInterval) {
      enemySpawnTimer = 0;
      spawnEnemy();
    }

    // Spawn bonuses
    bonusSpawnTimer++;
    if (bonusSpawnTimer >= bonusSpawnInterval) {
      bonusSpawnTimer = 0;
      spawnBonus();
    }

    // Bullets vs Enemies
    bullets.forEach(b => {
      enemies.forEach(e => {
        if (
          b.active &&
          e.active &&
          rectIntersect({x: b.x - b.width / 2, y: b.y, width: b.width, height: b.height}, {x: e.x, y: e.y, width: e.width, height: e.height})
        ) {
          b.active = false;
          e.active = false;
          score += 10;
          explosions.push(new Explosion(e.x + e.width / 2, e.y + e.height / 2));
          // 20% chance to drop bonus on enemy death
          if (Math.random() < 0.2) {
            bonuses.push(new Bonus(e.x + e.width / 2, e.y + e.height / 2));
          }
        }
      });
    });

    // Enemy bullets vs Player
    enemyBullets.forEach(eb => {
      if (
        eb.active &&
        rectIntersect(
          {x: eb.x - eb.width / 2, y: eb.y, width: eb.width, height: eb.height},
          {x: player.x, y: player.y, width: player.width, height: player.height}
        )
      ) {
        eb.active = false;
        lives--;
        explosions.push(new Explosion(player.x + player.width / 2, player.y + player.height / 2));
        if (lives <= 0) {
          gameOver();
        }
      }
    });

    // Enemies vs Player (collision)
    enemies.forEach(e => {
      if (
        e.active &&
        rectIntersect(
          {x: e.x, y: e.y, width: e.width, height: e.height},
          {x: player.x, y: player.y, width: player.width, height: player.height}
        )
      ) {
        e.active = false;
        lives--;
        explosions.push(new Explosion(player.x + player.width / 2, player.y + player.height / 2));
        if (lives <= 0) {
          gameOver();
        }
      }
    });

    // Player vs Bonuses
    bonuses.forEach(bonus => {
      if (
        bonus.active &&
        rectIntersect(
          {x: bonus.x, y: bonus.y, width: bonus.width, height: bonus.height},
          {x: player.x, y: player.y, width: player.width, height: player.height}
        )
      ) {
        bonus.active = false;
        lives++;
      }
    });

    // Update UI
    scoreEl.textContent = `SCORE: ${score}`;
    livesEl.textContent = `LIVES: ${lives}`;

    requestAnimationFrame(gameLoop);
  }

  function gameOver() {
    gameRunning = false;
    startBtn.textContent = `GAME OVER - SCORE: ${score}\nCLICK TO RESTART`;
    startBtn.style.display = 'block';
  }

  function startGame() {
    gameRunning = true;
    score = 0;
    lives = 3;
    bullets = [];
    enemies = [];
    enemyBullets = [];
    explosions = [];
    bonuses = [];
    player = new Player();
    startBtn.style.display = 'none';
    gameLoop();
  }

  startBtn.addEventListener('click', () => {
    startGame();
  });

  window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    initStars();
  });
})();
</script>

</body>
</html>
