<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Star Wars: Galaxy Annihilator - Bonus & Star Wars Ships</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #001022;
      overflow: hidden;
      color: #FFE81F;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: transparent;
    }
    #starCanvas, #gameCanvas {
      position: absolute;
      top: 0; left: 0;
      display: block;
    }
    #starCanvas {
      z-index: 0;
    }
    #gameCanvas {
      z-index: 1;
    }
    #scoreEl {
      position: absolute;
      top: 10px; left: 10px;
      font-weight: 700;
      font-size: 24px;
      z-index: 10;
    }
    #livesContainer {
      position: absolute;
      top: 10px; right: 10px;
      display: flex;
      gap: 8px;
      z-index: 10;
      font-weight: 700;
      font-size: 18px;
    }
    .life {
      width: 30px;
      height: 30px;
      background: #FFE81F;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      filter: drop-shadow(0 0 4px #ffe81f);
    }
    #modalEl {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #FFE81F;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      z-index: 20;
    }
    #modalEl.hidden {
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #FFE81F;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      color: black;
      transition: transform 0.2s ease;
      filter: drop-shadow(0 0 6px #ffe81f);
    }
    button:hover {
      transform: scale(1.05);
      background: #fff;
      filter: drop-shadow(0 0 8px #fff);
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>
  <canvas id="gameCanvas"></canvas>

  <div id="scoreEl">SCORE: 0</div>
  <div id="livesContainer">LIVES: </div>

  <div id="modalEl">
    <div id="modalScore">0</div>
    <div>POINTS</div>
    <button id="startGameBtn">START GAME</button>
    <div style="font-size:16px; margin-top: 10px; font-weight: 400;">
      Use ← → or A/D to move, Space to shoot.<br/>
      Enemies drop power-ups!
    </div>
  </div>

<script>
(() => {
  const starCanvas = document.getElementById('starCanvas');
  const starCtx = starCanvas.getContext('2d');
  const gameCanvas = document.getElementById('gameCanvas');
  const ctx = gameCanvas.getContext('2d');

  const scoreEl = document.getElementById('scoreEl');
  const livesContainer = document.getElementById('livesContainer');
  const modalEl = document.getElementById('modalEl');
  const modalScore = document.getElementById('modalScore');
  const startGameBtn = document.getElementById('startGameBtn');

  let width = window.innerWidth;
  let height = window.innerHeight;

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;

    starCanvas.width = width;
    starCanvas.height = height;

    gameCanvas.width = width;
    gameCanvas.height = height;
  }
  window.addEventListener('resize', resize);
  resize();

  // --- Starfield ---
  class Star {
    constructor() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.size = Math.random() * 2 + 0.5;
      this.speed = this.size * 1.2;
      this.brightness = Math.random() * 0.7 + 0.3;
      this.brightnessDirection = Math.random() > 0.5 ? 1 : -1;
    }
    update() {
      this.y += this.speed;
      if(this.y > height) this.y = 0;
      this.brightness += 0.015 * this.brightnessDirection;
      if(this.brightness > 1) this.brightnessDirection = -1;
      if(this.brightness < 0.3) this.brightnessDirection = 1;
    }
    draw() {
      starCtx.beginPath();
      starCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      starCtx.fillStyle = `rgba(255,255,255,${this.brightness.toFixed(2)})`;
      starCtx.shadowColor = 'white';
      starCtx.shadowBlur = 6;
      starCtx.fill();
    }
  }

  const stars = [];
  for(let i=0; i<200; i++) stars.push(new Star());

  function updateStars() {
    starCtx.clearRect(0,0,width,height);
    stars.forEach(star => {
      star.update();
      star.draw();
    });
  }

  // --- Player ---
  class Player {
    constructor() {
      this.width = 50;
      this.height = 40;
      this.x = width/2 - this.width/2;
      this.y = height - this.height - 10;
      this.speed = 12;
      this.color = '#FFE81F';
      this.moveLeft = false;
      this.moveRight = false;
      this.canShoot = true;
      this.shootCooldown = 180;
      this.rapidFire = false;
      this.rapidFireTimer = 0;
      this.baseShootCooldown = 180;
    }
    draw() {
      // Draw ship shaped like a Star Wars X-Wing-inspired ship
      ctx.save();
      ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
      ctx.fillStyle = this.color;
      ctx.shadowColor = '#FFE81F';
      ctx.shadowBlur = 15;

      // Body
      ctx.beginPath();
      ctx.moveTo(0, -this.height/2);
      ctx.lineTo(-this.width/2, this.height/2);
      ctx.lineTo(0, this.height/4);
      ctx.lineTo(this.width/2, this.height/2);
      ctx.closePath();
      ctx.fill();

      // Wings
      ctx.beginPath();
      ctx.moveTo(-this.width/2, this.height/4);
      ctx.lineTo(-this.width/2 - 10, this.height/2);
      ctx.lineTo(-this.width/2, this.height/2);
      ctx.closePath();
      ctx.fill();

      ctx.beginPath();
      ctx.moveTo(this.width/2, this.height/4);
      ctx.lineTo(this.width/2 + 10, this.height/2);
      ctx.lineTo(this.width/2, this.height/2);
      ctx.closePath();
      ctx.fill();

      ctx.restore();
      ctx.shadowBlur = 0;
    }
    update() {
      if(this.moveLeft) this.x -= this.speed;
      if(this.moveRight) this.x += this.speed;
      if(this.x < 0) this.x = 0;
      if(this.x + this.width > width) this.x = width - this.width;

      if(this.rapidFire) {
        this.rapidFireTimer--;
        if(this.rapidFireTimer <= 0) {
          this.rapidFire = false;
          this.shootCooldown = this.baseShootCooldown;
        }
      }
    }
    shoot() {
      if(!this.canShoot) return null;
      this.canShoot = false;
      setTimeout(() => this.canShoot = true, this.shootCooldown);
      return new Bullet(this.x + this.width/2, this.y);
    }
    activateRapidFire(duration = 600) {
      this.rapidFire = true;
      this.rapidFireTimer = duration;
      this.shootCooldown = 60; // faster shooting when rapid fire
    }
  }

  // --- Bullet ---
  class Bullet {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.radius = 7;
      this.speed = 18;
      this.color = '#fff';
      this.active = true;
    }
    update() {
      this.y -= this.speed;
      if(this.y < 0) this.active = false;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.shadowColor = '#FFE81F';
      ctx.shadowBlur = 20;
      ctx.fill();
      ctx.shadowBlur = 0;
    }
  }

  // --- Enemy ---
  // Draw different star wars ships — TIE Fighter and Star Destroyer inspired shapes
  class Enemy {
    constructor(x, y, speedMultiplier = 1) {
      this.x = x;
      this.y = y;
      this.speed = 2.5 * speedMultiplier;
      this.type = Math.random() < 0.5 ? 'tie' : 'starDestroyer';
      this.width = this.type === 'tie' ? 40 : 70;
      this.height = this.type === 'tie' ? 40 : 30;
      this.color = this.type === 'tie' ? '#8888ff' : '#bb8866';
      this.active = true;
      this.blinkTimer = 0;
    }
    update() {
      this.y += this.speed;
      if(this.y > height) this.active = false;
      this.blinkTimer += 0.05;
    }
    draw() {
      ctx.save();
      ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 12;
      ctx.globalAlpha = 0.8 + 0.2 * Math.sin(this.blinkTimer * 10);

      if(this.type === 'tie') {
        // Draw TIE Fighter simplified shape
        ctx.fillStyle = this.color;
        // center cockpit
        ctx.beginPath();
        ctx.arc(0, 0, 10, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = '#4444aa';
        ctx.lineWidth = 3;
        ctx.stroke();

        // left solar wing
        ctx.beginPath();
        ctx.rect(-25, -15, 10, 30);
        ctx.fill();
        ctx.stroke();

        // right solar wing
        ctx.beginPath();
        ctx.rect(15, -15, 10, 30);
        ctx.fill();
        ctx.stroke();
      }
      else if(this.type === 'starDestroyer') {
        // Draw Star Destroyer simplified shape (triangle with details)
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.moveTo(-this.width / 2, this.height / 2);
        ctx.lineTo(this.width / 2, this.height / 2);
        ctx.lineTo(0, -this.height / 2);
        ctx.closePath();
        ctx.fill();
        ctx.strokeStyle = '#664422';
        ctx.lineWidth = 2;
        ctx.stroke();

        // windows detail
        ctx.fillStyle = '#fff';
        for(let i = -20; i <= 20; i += 10){
          ctx.fillRect(i, 5, 3, 4);
        }
      }

      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
      ctx.restore();
    }
  }

  // --- Bonus power-up ---
  class Bonus {
    constructor(x, y, type) {
      this.x = x;
      this.y = y;
      this.width = 30;
      this.height = 30;
      this.speed = 3;
      this.type = type; // 'life', 'rapidFire', 'score'
      this.active = true;
      this.color = {
        life: '#4CAF50',
        rapidFire: '#2196F3',
        score: '#FFC107',
      }[type] || '#fff';
      this.blinkTimer = 0;
    }
    update() {
      this.y += this.speed;
      if(this.y > height) this.active = false;
      this.blinkTimer += 0.1;
    }
    draw() {
      ctx.save();
      ctx.translate(this.x + this.width/2, this.y + this.height/2);
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 20;
      ctx.fillStyle = this.color;
      ctx.globalAlpha = 0.7 + 0.3 * Math.sin(this.blinkTimer * 6);

      // Draw a simple power-up icon shaped like a starburst
      ctx.beginPath();
      for(let i=0; i<8; i++) {
        let angle = i * (Math.PI / 4);
        let r1 = 10;
        let r2 = 4;
        ctx.lineTo(Math.cos(angle) * r1, Math.sin(angle) * r1);
        ctx.lineTo(Math.cos(angle + Math.PI/8) * r2, Math.sin(angle + Math.PI/8) * r2);
      }
      ctx.closePath();
      ctx.fill();

      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
      ctx.restore();
    }
    getRect() {
      return {x: this.x, y: this.y, width: this.width, height: this.height};
    }
  }

  // --- Explosion (simple fading circle) ---
  class Explosion {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.radius = 10;
      this.maxRadius = 30 + Math.random()*20;
      this.alpha = 1;
      this.active = true;
    }
    update() {
      this.radius += 2;
      this.alpha -= 0.05;
      if(this.alpha <= 0) this.active = false;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 232, 31, ${this.alpha.toFixed(2)})`;
      ctx.shadowColor = '#FFE81F';
      ctx.shadowBlur = 20;
      ctx.fill();
      ctx.shadowBlur = 0;
    }
  }

  // --- Game state ---
  let player = new Player();
  let bullets = [];
  let enemies = [];
  let explosions = [];
  let bonuses = [];
  let lives = 3;
  let score = 0;
  let gameRunning = false;

  function drawLives() {
    livesContainer.innerHTML = 'LIVES: ';
    for(let i=0; i<lives; i++){
      const life = document.createElement('div');
      life.classList.add('life');
      livesContainer.appendChild(life);
    }
  }

  // Spawn waves with speed variations and more enemies
  function spawnWave() {
    const waveCount = 3 + Math.floor(Math.random()*3);
    for(let i=0; i<waveCount; i++) {
      const x = Math.random() * (width - 80);
      const speedMult = 0.8 + Math.random()*1.4;
      enemies.push(new Enemy(x, -60 - Math.random()*200, speedMult));
    }
  }

  let enemyWaveInterval;

  function startEnemySpawning() {
    spawnWave();
    enemyWaveInterval = setInterval(spawnWave, 1300);
  }
  function stopEnemySpawning() {
    clearInterval(enemyWaveInterval);
  }

  function gameOver() {
    gameRunning = false;
    stopEnemySpawning();
    modalScore.textContent = score;
    modalEl.classList.remove('hidden');
  }

  // Simple rectangle collision detection
  function rectCollision(r1, r2) {
    return !(r2.x > r1.x + r1.width || 
             r2.x + r2.width < r1.x || 
             r2.y > r1.y + r1.height || 
             r2.y + r2.height < r1.y);
  }

  // Check bullet collisions with enemies
  function checkCollisions() {
    bullets.forEach(bullet => {
      enemies.forEach(enemy => {
        if(enemy.active && bullet.active) {
          const enemyRect = {x: enemy.x, y: enemy.y, width: enemy.width, height: enemy.height};
          const bulletRect = {x: bullet.x - bullet.radius, y: bullet.y - bullet.radius, width: bullet.radius*2, height: bullet.radius*2};
          if(rectCollision(enemyRect, bulletRect)) {
            enemy.active = false;
            bullet.active = false;
            explosions.push(new Explosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2));
            score += 50;

            // 30% chance to drop a bonus power-up
            if(Math.random() < 0.3) {
              const bonusTypes = ['life', 'rapidFire', 'score'];
              const chosenType = bonusTypes[Math.floor(Math.random()*bonusTypes.length)];
              bonuses.push(new Bonus(enemy.x + enemy.width/2 - 15, enemy.y + enemy.height/2, chosenType));
            }
          }
        }
      });
    });

    // Check enemy collisions with player (rectangle collision)
    enemies.forEach(enemy => {
      if(enemy.active) {
        const enemyRect = {x: enemy.x, y: enemy.y, width: enemy.width, height: enemy.height};
        const playerRect = {x: player.x, y: player.y, width: player.width, height: player.height};
        if(rectCollision(enemyRect, playerRect)) {
          enemy.active = false;
          explosions.push(new Explosion(player.x + player.width/2, player.y + player.height/2));
          lives--;
          drawLives();
          if(lives <= 0) gameOver();
        }
      }
    });

    // Check bonuses collected by player
    bonuses.forEach(bonus => {
      if(bonus.active) {
        const bonusRect = bonus.getRect();
        const playerRect = {x: player.x, y: player.y, width: player.width, height: player.height};
        if(rectCollision(bonusRect, playerRect)) {
          bonus.active = false;
          // Apply bonus effect
          if(bonus.type === 'life') {
            lives++;
            drawLives();
          }
          else if(bonus.type === 'rapidFire') {
            player.activateRapidFire();
          }
          else if(bonus.type === 'score') {
            score += 200;
          }
        }
      }
    });
  }

  // Game loop
  function gameLoop() {
    if(!gameRunning) return;

    // Clear game canvas
    ctx.clearRect(0,0,width,height);

    // Update and draw player
    player.update();
    player.draw();

    // Update and draw bullets
    bullets.forEach(b => {
      b.update();
      b.draw();
    });
    bullets = bullets.filter(b => b.active);

    // Update and draw enemies
    enemies.forEach(enemy => {
      enemy.update();
      enemy.draw();
    });
    enemies = enemies.filter(e => e.active);

    // Update and draw explosions
    explosions.forEach(ex => {
      ex.update();
      ex.draw();
    });
    explosions = explosions.filter(ex => ex.active);

    // Update and draw bonuses
    bonuses.forEach(bonus => {
      bonus.update();
      bonus.draw();
    });
    bonuses = bonuses.filter(bonus => bonus.active);

    checkCollisions();

    scoreEl.textContent = `SCORE: ${score}`;

    requestAnimationFrame(gameLoop);
  }

  // Controls
  window.addEventListener('keydown', e => {
    if(e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') player.moveLeft = true;
    if(e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') player.moveRight = true;
    if(e.key === ' ') {
      const bullet = player.shoot();
      if(bullet) bullets.push(bullet);
      e.preventDefault();
    }
  });
  window.addEventListener('keyup', e => {
    if(e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') player.moveLeft = false;
    if(e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') player.moveRight = false;
  });

  startGameBtn.addEventListener('click', () => {
    modalEl.classList.add('hidden');
    lives = 3;
    score = 0;
    player = new Player();
    bullets = [];
    enemies = [];
    explosions = [];
    bonuses = [];
    drawLives();
    gameRunning = true;
    startEnemySpawning();
    gameLoop();
  });

  // Start with lives displayed
  drawLives();

  // Start starfield animation
  function starfieldLoop() {
    updateStars();
    requestAnimationFrame(starfieldLoop);
  }
  starfieldLoop();

})();
</script>
</body>
</html>
