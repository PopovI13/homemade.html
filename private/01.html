<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Star Wars Shooter Updated with Starfield</title>
<style>
  body {
    margin: 0; 
    overflow: hidden; 
    background: black; 
    color: white; 
    font-family: 'Arial', sans-serif;
    user-select: none;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: black;
  }
  #score {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 20px;
    letter-spacing: 2px;
  }
  #lives {
    position: fixed;
    top: 10px;
    right: 10px;
    font-size: 20px;
    letter-spacing: 2px;
  }
  #startBtn {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 28px;
    padding: 12px 25px;
    background: #007acc;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    user-select: none;
  }
  #startBtn:hover {
    background: #005f99;
  }
</style>
</head>
<body>

<div id="score">SCORE: 0</div>
<div id="lives">LIVES: 3</div>
<button id="startBtn">START GAME</button>

<canvas id="gameCanvas" width="480" height="640"></canvas>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const width = canvas.width;
  const height = canvas.height;

  const scoreEl = document.getElementById('score');
  const livesEl = document.getElementById('lives');
  const startBtn = document.getElementById('startBtn');

  let gameRunning = false;

  // --- Starfield background ---
  const stars = [];
  const starCount = 120;
  for (let i = 0; i < starCount; i++) {
    stars.push({
      x: Math.random() * width,
      y: Math.random() * height,
      radius: Math.random() * 1.3 + 0.2,
      speed: Math.random() * 0.6 + 0.2,
      opacity: Math.random() * 0.8 + 0.2
    });
  }
  function drawStarfield() {
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, width, height);
    stars.forEach(star => {
      star.y += star.speed;
      if (star.y > height) star.y = 0;
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
      ctx.fill();
    });
  }

  // --- Player ---
  class Player {
    constructor() {
      this.width = 50;
      this.height = 40;
      this.x = width / 2 - this.width / 2;
      this.y = height - this.height - 10;
      this.speed = 10;
      this.moveLeft = false;
      this.moveRight = false;
      this.canShoot = true;
      this.shootCooldown = 12;
      this.shootTimer = 0;
      this.color = '#00bfff'; // blueish
    }
    update() {
      if (this.moveLeft && this.x > 0) this.x -= this.speed;
      if (this.moveRight && this.x + this.width < width) this.x += this.speed;

      if (!this.canShoot) {
        this.shootTimer++;
        if (this.shootTimer >= this.shootCooldown) {
          this.shootTimer = 0;
          this.canShoot = true;
        }
      }
    }
    draw() {
      ctx.save();
      ctx.fillStyle = '#00bfff';
      ctx.shadowColor = '#00bfff';
      ctx.shadowBlur = 20;

      // Draw the ship body (simple triangle with details)
      ctx.beginPath();
      ctx.moveTo(this.x + this.width / 2, this.y);
      ctx.lineTo(this.x + this.width, this.y + this.height);
      ctx.lineTo(this.x, this.y + this.height);
      ctx.closePath();
      ctx.fill();

      // Cockpit glow
      ctx.beginPath();
      ctx.fillStyle = '#00e0ff';
      ctx.arc(this.x + this.width / 2, this.y + this.height / 2, 8, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();
    }
    shoot() {
      if (this.canShoot) {
        bullets.push(new Bullet(this.x + this.width / 2, this.y));
        this.canShoot = false;
        this.shootTimer = 0;
      }
    }
  }

  // --- Player Bullet (blue laser beam) ---
  class Bullet {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.width = 4;
      this.height = 18;
      this.speed = 20;
      this.color = '#00bfff'; // blue laser
      this.active = true;
    }
    update() {
      this.y -= this.speed;
      if (this.y + this.height < 0) this.active = false;
    }
    draw() {
      ctx.save();
      ctx.fillStyle = this.color;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 20;
      ctx.fillRect(this.x - this.width / 2, this.y, this.width, this.height);
      ctx.restore();
    }
  }

  // --- Enemy ---
  class Enemy {
    constructor(x, y, speedMultiplier = 1, canShoot = false) {
      this.x = x;
      this.y = y;
      this.speed = 2.5 * speedMultiplier;
      this.canShoot = canShoot;
      this.type = Math.random() < 0.5 ? 'tie' : 'starDestroyer';
      this.width = this.type === 'tie' ? 40 : 70;
      this.height = this.type === 'tie' ? 40 : 30;
      this.color = this.type === 'tie' ? '#8888ff' : '#bb8866';
      this.active = true;
      this.blinkTimer = 0;

      this.shootCooldown = canShoot ? 150 : Infinity;
      this.shootTimer = 0;
    }
    update() {
      this.y += this.speed;
      if (this.y > height) this.active = false;
      this.blinkTimer += 0.05;

      if (this.canShoot) {
        this.shootTimer++;
        if (this.shootTimer >= this.shootCooldown) {
          this.shootTimer = 0;
          enemyBullets.push(new EnemyBullet(this.x + this.width / 2, this.y + this.height));
        }
      }
    }
    drawBack() {
      ctx.save();
      ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
      ctx.rotate(Math.PI); // rotate 180 degrees to show back side
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 12;
      ctx.globalAlpha = 0.8 + 0.2 * Math.sin(this.blinkTimer * 10);

      if (this.type === 'tie') {
        // Back cockpit (smaller circle)
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(0, 0, 8, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = '#4444aa';
        ctx.lineWidth = 2;
        ctx.stroke();

        // Wings (flipped)
        ctx.beginPath();
        ctx.rect(-25, -15, 10, 30);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.rect(15, -15, 10, 30);
        ctx.fill();
        ctx.stroke();
      } else if (this.type === 'starDestroyer') {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.moveTo(-this.width / 2, this.height / 2);
        ctx.lineTo(this.width / 2, this.height / 2);
        ctx.lineTo(0, -this.height / 2);
        ctx.closePath();
        ctx.fill();
        ctx.strokeStyle = '#664422';
        ctx.lineWidth = 2;
        ctx.stroke();

        // reversed windows detail
        ctx.fillStyle = '#fff';
        for (let i = -20; i <= 20; i += 10) {
          ctx.fillRect(i, -10, 3, 4);
        }
      }

      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
      ctx.restore();
    }
    drawFront() {
      ctx.save();
      ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 12;
      ctx.globalAlpha = 0.8 + 0.2 * Math.sin(this.blinkTimer * 10);

      if (this.type === 'tie') {
        // TIE Fighter front
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(0, 0, 10, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = '#4444aa';
        ctx.lineWidth = 3;
        ctx.stroke();

        ctx.beginPath();
        ctx.rect(-25, -15, 10, 30);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.rect(15, -15, 10, 30);
        ctx.fill();
        ctx.stroke();
      } else if (this.type === 'starDestroyer') {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.moveTo(-this.width / 2, this.height / 2);
        ctx.lineTo(this.width / 2, this.height / 2);
        ctx.lineTo(0, -this.height / 2);
        ctx.closePath();
        ctx.fill();
        ctx.strokeStyle = '#664422';
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.fillStyle = '#fff';
        for (let i = -20; i <= 20; i += 10) {
          ctx.fillRect(i, 5, 3, 4);
        }
      }
      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
      ctx.restore();
    }
    draw() {
      this.drawBack();
      this.drawFront();
    }
  }

  // --- Enemy Bullet ---
  class EnemyBullet {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.width = 5;
      this.height = 15;
      this.speed = 9;
      this.color = '#ff3300'; // red laser
      this.active = true;
    }
    update() {
      this.y += this.speed;
      if (this.y > height) this.active = false;
    }
    draw() {
      ctx.save();
      ctx.fillStyle = this.color;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 15;
      ctx.fillRect(this.x - this.width / 2, this.y, this.width, this.height);
      ctx.restore();
    }
  }

  // --- Explosion ---
  class Explosion {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.radius = 1;
      this.maxRadius = 30 + Math.random() * 20;
      this.active = true;
      this.alpha = 1;
    }
    update() {
      this.radius += 2;
      this.alpha -= 0.06;
      if (this.alpha <= 0) {
        this.active = false;
      }
    }
    draw() {
      ctx.save();
      ctx.beginPath();
      ctx.fillStyle = `rgba(255, 100, 0, ${this.alpha})`;
      ctx.shadowColor = `rgba(255, 150, 0, ${this.alpha})`;
      ctx.shadowBlur = 20;
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }
  }

  // --- Bonus ---
  class Bonus {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.width = 24;
      this.height = 24;
      this.speed = 3;
      this.active = true;
      this.color = '#00ff00';
      this.blinkTimer = 0;
    }
    update() {
      this.y += this.speed;
      if (this.y > height) this.active = false;
      this.blinkTimer += 0.1;
    }
    draw() {
      ctx.save();
      ctx.fillStyle = this.color;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 15;
      ctx.globalAlpha = 0.8 + 0.2 * Math.sin(this.blinkTimer * 10);
      // Draw a simple glowing star as bonus
      const cx = this.x + this.width / 2;
      const cy = this.y + this.height / 2;
      ctx.beginPath();
      for (let i = 0; i < 5; i++) {
        const angle = (i * 2 * Math.PI) / 5 - Math.PI / 2;
        const x1 = cx + Math.cos(angle) * 10;
        const y1 = cy + Math.sin(angle) * 10;
        const angle2 = angle + Math.PI / 5;
        const x2 = cx + Math.cos(angle2) * 4;
        const y2 = cy + Math.sin(angle2) * 4;
        if (i === 0) ctx.moveTo(x1, y1);
        else ctx.lineTo(x1, y1);
        ctx.lineTo(x2, y2);
      }
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }
  }

  // --- Variables ---
  let player;
  let bullets = [];
  let enemies = [];
  let enemyBullets = [];
  let explosions = [];
  let bonuses = [];
  let score = 0;
  let lives = 3;
  let waveTimer = 0;
  const waveInterval = 120;

  // --- Input handling ---
  window.addEventListener('keydown', e => {
    if (!gameRunning) return;
    if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') {
      player.moveLeft = true;
    }
    if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') {
      player.moveRight = true;
    }
    if (e.key === ' ' || e.key.toLowerCase() === 'w') {
      player.shoot();
    }
  });

  window.addEventListener('keyup', e => {
    if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') {
      player.moveLeft = false;
    }
    if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') {
      player.moveRight = false;
    }
  });

  // --- Collision detection ---
  function rectIntersect(r1, r2) {
    return !(
      r2.x > r1.x + r1.width ||
      r2.x + r2.width < r1.x ||
      r2.y > r1.y + r1.height ||
      r2.y + r2.height < r1.y
    );
  }

  function checkCollisions() {
    // Player bullets vs enemies
    bullets.forEach(bullet => {
      enemies.forEach(enemy => {
        if (bullet.active && enemy.active) {
          const enemyRect = {x: enemy.x, y: enemy.y, width: enemy.width, height: enemy.height};
          const bulletRect = {x: bullet.x - bullet.width / 2, y: bullet.y, width: bullet.width, height: bullet.height};
          if (rectIntersect(enemyRect, bulletRect)) {
            bullet.active = false;
            enemy.active = false;
            explosions.push(new Explosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2));
            score += 10;
            // 25% chance to spawn bonus
            if (Math.random() < 0.25) {
              bonuses.push(new Bonus(enemy.x + enemy.width / 2 - 12, enemy.y + enemy.height));
            }
          }
        }
      });
    });

    // Enemy bullets vs player
    enemyBullets.forEach(bullet => {
      if (bullet.active) {
        const playerRect = {x: player.x, y: player.y, width: player.width, height: player.height};
        const bulletRect = {x: bullet.x - bullet.width / 2, y: bullet.y, width: bullet.width, height: bullet.height};
        if (rectIntersect(playerRect, bulletRect)) {
          bullet.active = false;
          explosions.push(new Explosion(player.x + player.width / 2, player.y + player.height / 2));
          lives--;
          livesEl.textContent = `LIVES: ${lives}`;
          if (lives <= 0) {
            gameOver();
          }
        }
      }
    });

    // Bonuses vs player
    bonuses.forEach(bonus => {
      if (bonus.active) {
        const playerRect = {x: player.x, y: player.y, width: player.width, height: player.height};
        const bonusRect = {x: bonus.x, y: bonus.y, width: bonus.width, height: bonus.height};
        if (rectIntersect(playerRect, bonusRect)) {
          bonus.active = false;
          score += 50;
          lives = Math.min(lives + 1, 5);
          livesEl.textContent = `LIVES: ${lives}`;
        }
      }
    });
  }

  // --- Spawn enemy wave ---
  function spawnWave() {
    const count = Math.floor(Math.random() * 3) + 3;
    const spacing = width / (count + 1);
    for (let i = 1; i <= count; i++) {
      let canShoot = Math.random() < 0.3; // 30% enemies shoot
      enemies.push(new Enemy(spacing * i - 20, -50, 0.6, canShoot));
    }
  }

  // --- Game over ---
  function gameOver() {
    gameRunning = false;
    alert(`Game Over!\nFinal Score: ${score}`);
    startBtn.style.display = 'block';
  }

  // --- Game loop ---
  function gameLoop() {
    if (!gameRunning) return;

    drawStarfield();

    player.update();
    player.draw();

    bullets.forEach(bullet => {
      bullet.update();
      bullet.draw();
    });
    bullets = bullets.filter(bullet => bullet.active);

    enemies.forEach(enemy => {
      enemy.update();
    });
    enemies = enemies.filter(enemy => enemy.active);

    enemyBullets.forEach(bullet => {
      bullet.update();
      bullet.draw();
    });
    enemyBullets = enemyBullets.filter(bullet => bullet.active);

    // Draw enemies back first (for 3D effect)
    enemies.forEach(enemy => enemy.drawBack());
    // Then player bullets over enemies back, then enemies front
    bullets.forEach(bullet => bullet.draw());
    enemies.forEach(enemy => enemy.drawFront());

    explosions.forEach(explosion => {
      explosion.update();
      explosion.draw();
    });
    explosions = explosions.filter(explosion => explosion.active);

    bonuses.forEach(bonus => {
      bonus.update();
      bonus.draw();
    });
    bonuses = bonuses.filter(bonus => bonus.active);

    checkCollisions();

    waveTimer++;
    if (waveTimer > waveInterval) {
      spawnWave();
      waveTimer = 0;
    }

    scoreEl.textContent = `SCORE: ${score}`;

    requestAnimationFrame(gameLoop);
  }

  // --- Start game ---
  function startGame() {
    player = new Player();
    bullets = [];
    enemies = [];
    enemyBullets = [];
    explosions = [];
    bonuses = [];
    score = 0;
    lives = 3;
    scoreEl.textContent = `SCORE: ${score}`;
    livesEl.textContent = `LIVES: ${lives}`;
    waveTimer = 0;
    gameRunning = true;
    startBtn.style.display = 'none';
    gameLoop();
  }

  startBtn.addEventListener('click', startGame);
})();
</script>

</body>
</html>
